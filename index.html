<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress Final</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; --gold: #ffd700; --link-green: #7cfc00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; overflow-y: auto; z-index: 100; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; }
        
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; }
        
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.4); border-radius: 5px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; border-radius: 3px; }

        #note-body { min-height: 65vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 400px; position: relative; }

        /* THE RELIC SYSTEM - PURGED OF HEADER */
        .relic-container { display: inline-block; position: relative; margin: 15px; border: 1px solid rgba(139,0,0,0.4); background: rgba(0,0,0,0.3); vertical-align: middle; touch-action: none; }
        .relic-container.active-relic { border: 2px solid var(--crimson); z-index: 1000; }

        /* HEADER PURGE: This class is now effectively banned */
        .relic-header { display: none !important; visibility: hidden !important; height: 0 !important; overflow: hidden !important; }

        /* UI ELEMENTS VISIBILITY - STRICTLY TIED TO UNLOCKED STATE */
        .relic-footer { 
            position: absolute; bottom: -35px; left: -2px; width: calc(100% + 4px); height: 35px; 
            z-index: 1100; opacity: 0; pointer-events: none; background: var(--crimson); 
            display: none; 
        }
        
        /* Only show footer (Drag/Resize) if NOT locked AND the relic is active */
        body:not(.locked-mode) .relic-container.active-relic .relic-footer { display: flex; opacity: 1; pointer-events: auto; }

        .drag-handle { flex-grow: 1; color: white; display: flex; align-items: center; justify-content: center; font-family: 'Cinzel'; font-size: 9px; font-weight: bold; cursor: move; }
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 25px; height: 25px; cursor: nwse-resize; z-index: 1200; background: linear-gradient(135deg, transparent 50%, var(--gold) 50%); }

        .relic-content { width: 100%; height: 100%; overflow: hidden; position: relative; pointer-events: auto; }
        .relic-container img { width: 100%; height: 100%; display: block; object-fit: contain; pointer-events: none; }

        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .locked-mode .sub-title-toolbar > *:not(.mode-toggle-btn) { display: none !important; }
    </style>
</head>
<body class="locked-mode">

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; background:rgba(0,0,0,0.2);" onclick="startNewNote()">âœ¨ NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">ğŸšª EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <div id="current-path-display" style="font-family:'Cinzel'; font-size:0.6rem; color:var(--silver); margin-bottom:10px;">Path: Recent Notes</div>
            <input type="text" id="note-title" placeholder="Untitled Fragment..." readonly>
            <div class="sub-title-toolbar">
                <button class="tool-btn mode-toggle-btn" id="edit-lock-btn" onclick="toggleEditMode()">ğŸ›¡ï¸ EDIT</button>
                <button class="tool-btn" onclick="exec('undo')">â†¶</button>
                <button class="tool-btn" onclick="exec('redo')">â†·</button>
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <button class="tool-btn" onclick="addCustomLink()">ğŸ”—</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">ğŸ“·</button>
                <button class="tool-btn" onclick="addTextBox()">ğŸ“„</button>
                <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="false"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA", authDomain: "aidennotes-fee01.firebaseapp.com", databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app", projectId: "aidennotes-fee01" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const MASTER_UID = "L4aYFgfnNsPA7wy5FasTQkXPTpK2";

    let currentEditingId = null, currentFolderName = "Recent Notes", isLocked = true;
    let activeRelic = null, isDragging = false, isResizing = false, startX, startY, startW, startH, startL, startT;
    let longPressTimer;

    // FORCED CLEAN: Removes any legacy headers that might be cached
    function purgeLegacyHeaders() {
        document.querySelectorAll('.relic-header').forEach(h => h.remove());
    }

    function exec(cmd, val = null) { if(!isLocked) { document.getElementById('note-body').focus(); document.execCommand(cmd, false, val); } }

    window.toggleEditMode = () => {
        isLocked = !isLocked;
        document.body.classList.toggle('locked-mode', isLocked);
        document.getElementById('note-body').contentEditable = !isLocked;
        document.getElementById('note-title').readOnly = isLocked;
        document.getElementById('edit-lock-btn').innerHTML = isLocked ? "ğŸ›¡ï¸ EDIT" : "ğŸ”“ LOCK";
        purgeLegacyHeaders();
    };

    window.handleLogin = () => { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); };
    auth.onAuthStateChanged(u => { if(u && u.uid === MASTER_UID) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });

    document.addEventListener('touchstart', (e) => {
        const target = e.target;
        const container = target.closest('.relic-container');
        if (isLocked) return;
        
        purgeLegacyHeaders();

        if (!container) { 
            if (activeRelic) activeRelic.classList.remove('active-relic'); 
            activeRelic = null; 
            return; 
        }
        
        if (activeRelic && activeRelic !== container) activeRelic.classList.remove('active-relic');
        activeRelic = container; 
        activeRelic.classList.add('active-relic');

        // LONG PRESS DELETE
        longPressTimer = setTimeout(() => {
            if (confirm("Destroy this relic permanently?")) {
                activeRelic.remove();
                activeRelic = null;
            }
        }, 800);

        const touch = e.touches[0];
        if (target.classList.contains('drag-handle')) {
            clearTimeout(longPressTimer);
            isDragging = true; startX = touch.clientX; startY = touch.clientY;
            startL = parseInt(activeRelic.style.left) || 0; startT = parseInt(activeRelic.style.top) || 0;
            e.preventDefault();
        } else if (target.classList.contains('resize-handle')) {
            clearTimeout(longPressTimer);
            isResizing = true; startX = touch.clientX; startY = touch.clientY;
            startW = activeRelic.offsetWidth; startH = activeRelic.offsetHeight;
            e.preventDefault();
        }
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        clearTimeout(longPressTimer);
        if (!isDragging && !isResizing) return;
        const touch = e.touches[0];
        if (isDragging) {
            activeRelic.style.left = (startL + (touch.clientX - startX)) + 'px';
            activeRelic.style.top = (startT + (touch.clientY - startY)) + 'px';
        } else if (isResizing) {
            activeRelic.style.width = Math.max(50, startW + (touch.clientX - startX)) + 'px';
            activeRelic.style.height = Math.max(30, startH + (touch.clientY - startY)) + 'px';
        }
        e.preventDefault();
    }, {passive: false});

    document.addEventListener('touchend', () => { clearTimeout(longPressTimer); isDragging = false; isResizing = false; });

    function wrapRelic(content, extraClass = "", w="220px", h="auto") {
        return `<div class="relic-container ${extraClass}" style="left:0; top:0; width:${w}; height:${h};" contenteditable="false">
            <div class="relic-content" contenteditable="false">${content}</div>
            <div class="relic-footer" contenteditable="false">
                <div class="drag-handle" contenteditable="false">DRAG / HOLD TO DELETE</div>
                <div class="resize-handle" contenteditable="false"></div>
            </div>
        </div><span>&nbsp;</span>`;
    }

    window.addCustomLink = () => {
        const title = prompt("Title:"); if (!title) return;
        const url = prompt("URL:", "https://"); if (!url) return;
        exec('insertHTML', wrapRelic(`<a href="${url}" target="_blank">${title}</a>`, "link-relic", "160px"));
    };

    window.addTextBox = () => {
        exec('insertHTML', wrapRelic(`<div contenteditable="true" style="width:100%; height:100%; outline:none; color:inherit;">Text Box</div>`, "text-box-relic", "200px", "100px"));
    };

    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => { exec('insertHTML', wrapRelic(`<img src="${ev.target.result}">`, "img-relic", "250px", "200px")); };
        reader.readAsDataURL(e.target.files[0]);
    };
    
    window.saveQuick = () => {
        purgeLegacyHeaders(); // Ensure we don't save legacy buttons back into the DB
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: currentFolderName || "Recent Notes", timestamp: Date.now() };
        db.ref('notes/' + (currentEditingId || db.ref('notes').push().key)).set(data).then(() => alert("Saved."));
    };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar'); side.innerHTML = "";
            const data = snap.val(), notes = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [], tree = { "Recent Notes": { _notes: [], _sub: {} } };
            notes.forEach(note => {
                const parts = (note.folder || "Recent Notes").split('/');
                let cur = tree; parts.forEach((p, i) => { if(!cur[p]) cur[p] = {_notes:[], _sub:{}}; if(i === parts.length-1) cur[p]._notes.push(note); cur = cur[p]._sub; });
            });
            function render(obj, cont, d = 0) {
                Object.keys(obj).sort().forEach(key => {
                    const id = "f_" + btoa(unescape(encodeURIComponent(key + d))).replace(/[^a-z0-9]/gi, '');
                    cont.insertAdjacentHTML('beforeend', `<div class="sidebar-item folder-header" style="padding-left: ${12+(d*15)}px" onclick="toggleFolder('${id}')">ğŸ“ ${key}</div><div id="${id}" style="display:none;"><div id="${id}_sub"></div></div>`);
                    const sub = document.getElementById(id + "_sub"); render(obj[key]._sub, sub, d+1);
                    obj[key]._notes.forEach(n => { 
                        sub.insertAdjacentHTML('beforeend', `<div class="sidebar-item" style="font-size:0.6rem; padding-left:20px;" onclick="loadNote('${n.id}')"><span>ğŸ“œ ${n.title}</span><span style="color:var(--silver); opacity:0.5;" onclick="deleteNote('${n.id}', event)">ğŸ—‘ï¸</span></div>`); 
                    });
                });
            }
            render(tree, side);
        });
    }

    window.loadNote = (id) => { db.ref('notes/'+id).once('value', (s) => { const n = s.val(); currentEditingId = id; currentFolderName = n.folder || "Recent Notes"; document.getElementById('note-title').value = n.title; document.getElementById('note-body').innerHTML = n.body; document.getElementById('current-path-display').innerText = "Path: " + currentFolderName; if(!isLocked) toggleEditMode(); purgeLegacyHeaders(); }); };
    window.openFolders = () => { const n = prompt("Path:"); if(n) { currentFolderName = n; document.getElementById('current-path-display').innerText = "Path: " + n; } };
    window.toggleFolder = (id) => { const el = document.getElementById(id); if(el) el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; if(isLocked) toggleEditMode(); };
    window.handleLogout = () => auth.signOut().then(() => location.reload());
    window.deleteNote = (id, e) => { e.stopPropagation(); if(confirm("Permanently erase note?")) db.ref('notes/'+id).remove(); };
</script>
</body>
</html>
