<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress Final</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; --gold: #ffd700; --link-green: #7cfc00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; overflow-y: auto; z-index: 100; flex-shrink: 0; }
        
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 30vh; border-right: none; border-bottom: 2px solid var(--crimson); }
            #main-editor { height: 70vh; width: 100%; }
        }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; overflow: hidden; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; }
        
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 0 15px 15px 15px; -webkit-overflow-scrolling: touch; position: relative; }
        .sticky-header { position: sticky; top: 0; background: rgba(10,10,10,0.98); backdrop-filter: blur(10px); z-index: 1500; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 10px; }
        
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; }
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; align-items: center; margin-top: 5px; }
        .tool-btn, .tool-select, .tool-color { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 8px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.65rem; border-radius: 3px; outline: none; }
        
        #note-body { min-height: 80vh; width: 100%; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 500px; position: relative; }

        /* RELIC SYSTEM */
        .relic-container { position: absolute; border: 1px solid rgba(139,0,0,0.2); background: rgba(0,0,0,0.3); touch-action: none; z-index: 5; display: flex; flex-direction: column; }
        .relic-content { width: 100%; height: 100%; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .relic-footer { position: absolute; bottom: -35px; left: -2px; width: calc(100% + 4px); height: 35px; z-index: 1100; background: var(--crimson); display: none; align-items: center; justify-content: center; }
        body:not(.locked-mode) .relic-container.active-relic .relic-footer { display: flex; }
        .drag-handle { flex-grow: 1; color: white; display: flex; align-items: center; justify-content: center; font-family: 'Cinzel'; font-size: 9px; font-weight: bold; cursor: move; height: 100%; }
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 25px; height: 25px; cursor: nwse-resize; z-index: 1200; background: transparent; }
        body:not(.locked-mode) .relic-container.active-relic .resize-handle { background: linear-gradient(135deg, transparent 50%, var(--gold) 50%); }

        /* Table & In-Table Image Style */
        table { border-collapse: collapse; width: 100%; color: var(--parchment); border: 1px solid var(--crimson); table-layout: fixed; }
        td { border: 1px solid var(--crimson); padding: 8px; min-height: 35px; word-wrap: break-word; vertical-align: top; overflow: hidden; }
        td img { width: 3cm; height: 3cm; object-fit: cover; display: block; cursor: pointer; align-self: flex-start; margin-bottom: 5px; -webkit-user-select: auto; user-select: auto; pointer-events: auto !important; }
        .relic-container:not(.table-relic) img { width: 100%; height: 100%; display: block; object-fit: contain; pointer-events: none; }

        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .locked-mode .sub-title-toolbar > *:not(.mode-toggle-btn) { display: none !important; }
        body:not(.locked-mode) .relic-container.active-relic { border: 2px solid var(--crimson); }
    </style>
</head>
<body class="locked-mode">

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" class="tool-btn" style="width:100%; margin:10px 0; padding:12px; height:auto;" placeholder="Email">
        <input type="password" id="login-pass" class="tool-btn" style="width:100%; margin:10px 0; padding:12px; height:auto;" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; background:var(--oxblood); position:sticky; top:0; z-index:10;" onclick="startNewNote()">‚ú® NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content" id="editor-viewport">
            <div class="sticky-header">
                <input type="text" id="note-title" placeholder="Untitled Fragment..." readonly>
                <div id="current-path-display" style="font-family:'Cinzel'; font-size:0.6rem; color:var(--silver);">Path: Recent Notes</div>
                <div class="sub-title-toolbar">
                    <button class="tool-btn mode-toggle-btn" id="edit-lock-btn" onclick="toggleEditMode()">üõ°Ô∏è EDIT</button>
                    <button class="tool-btn" onclick="exec('undo')">‚Ü∂</button>
                    <button class="tool-btn" onclick="exec('redo')">‚Ü∑</button>
                    
                    <button class="tool-btn" onclick="exec('bold')">B</button>
                    <button class="tool-btn" onclick="exec('italic')">I</button>
                    <button class="tool-btn" onclick="exec('underline')">U</button>
                    
                    <button class="tool-btn" onclick="exec('justifyLeft')">‚¨Ö</button>
                    <button class="tool-btn" onclick="exec('justifyCenter')">‚ûñ</button>
                    <button class="tool-btn" onclick="exec('justifyRight')">‚û°</button>
                    
                    <button class="tool-btn" onclick="exec('insertUnorderedList')">‚Ä¢ List</button>
                    <button class="tool-btn" onclick="exec('insertOrderedList')">1. List</button>

                    <select class="tool-select" onchange="exec('fontSize', this.value)">
                        <option value="3">Size</option><option value="2">Small</option><option value="4">Medium</option><option value="6">Large</option>
                    </select>
                    
                    <input type="color" class="tool-color" onchange="exec('foreColor', this.value)">
                    <button class="tool-btn" onclick="addCustomLink()">üîó</button>
                    <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑</button>
                    <button class="tool-btn" onclick="addTable()">üìä</button>
                    <button class="tool-btn" onclick="addTextBox()">üìÑ</button>
                    <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                    <button class="tool-btn" onclick="openFolders()">DIR</button>
                    <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
                </div>
            </div>
            <div id="note-body" contenteditable="false"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA", authDomain: "aidennotes-fee01.firebaseapp.com", databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app", projectId: "aidennotes-fee01" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const MASTER_UID = "L4aYFgfnNsPA7wy5FasTQkXPTpK2";
    let currentEditingId = null, currentFolderName = "Recent Notes", isLocked = true;
    let activeRelic = null, isDragging = false, isResizing = false, startX, startY, startW, startH, startL, startT;
    let longPressTimer;

    function exec(cmd, val = null) { 
        if(isLocked) return;
        document.getElementById('note-body').focus();
        document.execCommand(cmd, false, val);
    }
    
    window.toggleEditMode = () => {
        isLocked = !isLocked;
        document.body.classList.toggle('locked-mode', isLocked);
        document.getElementById('note-body').contentEditable = !isLocked;
        document.getElementById('note-title').readOnly = isLocked;
        document.getElementById('edit-lock-btn').innerHTML = isLocked ? "üõ°Ô∏è EDIT" : "üîì LOCK";
        const innerEditables = document.getElementById('note-body').querySelectorAll('[contenteditable], td');
        innerEditables.forEach(el => el.setAttribute('contenteditable', !isLocked));
    };

    window.handleLogin = () => { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); };
    auth.onAuthStateChanged(u => { if(u && u.uid === MASTER_UID) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });

    const isOverlapping = (r1, r2) => !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);

    document.addEventListener('click', (e) => {
        if (!isLocked && e.target.tagName === 'IMG' && e.target.closest('td')) {
            const sz = prompt("Resize Table Image? (1:3cm Thumb, 2:Medium, 3:Full Width)", "1");
            if (sz === "1") { e.target.style.width = "3cm"; e.target.style.height = "3cm"; e.target.style.objectFit = "cover"; }
            else if (sz === "2") { e.target.style.width = "60%"; e.target.style.height = "auto"; e.target.style.objectFit = "contain"; }
            else if (sz === "3") { e.target.style.width = "100%"; e.target.style.height = "auto"; e.target.style.objectFit = "contain"; }
        }
    });

    document.addEventListener('touchstart', (e) => {
        const target = e.target;
        const container = target.closest('.relic-container'); if (isLocked) return;
        if (!container) { if (activeRelic) activeRelic.classList.remove('active-relic'); activeRelic = null; return; }
        
        activeRelic = container; activeRelic.classList.add('active-relic');
        longPressTimer = setTimeout(() => { if (confirm("Delete relic?")) { activeRelic.remove(); activeRelic = null; } }, 800);
        
        const touch = e.touches[0];
        if (target.classList.contains('drag-handle')) {
            clearTimeout(longPressTimer); isDragging = true; startX = touch.clientX; startY = touch.clientY;
            startL = activeRelic.offsetLeft; startT = activeRelic.offsetTop; e.preventDefault();
        } else if (target.classList.contains('resize-handle')) {
            clearTimeout(longPressTimer); isResizing = true; startX = touch.clientX; startY = touch.clientY;
            startW = activeRelic.offsetWidth; startH = activeRelic.offsetHeight; e.preventDefault();
        }
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        if (!isDragging && !isResizing) return;
        const touch = e.touches[0]; const rect = document.getElementById('note-body').getBoundingClientRect();
        const others = Array.from(document.querySelectorAll('.relic-container')).filter(r => r !== activeRelic);
        let pL = activeRelic.style.left, pT = activeRelic.style.top, pW = activeRelic.style.width, pH = activeRelic.style.height;

        if (isDragging) {
            let nL = startL + (touch.clientX - startX); let nT = startT + (touch.clientY - startY);
            pL = ((nL / rect.width) * 100) + '%'; pT = nT + 'px';
        } else if (isResizing) {
            pW = Math.max(80, startW + (touch.clientX - startX)) + 'px';
            pH = Math.max(40, startH + (touch.clientY - startY)) + 'px';
        }

        const oldL = activeRelic.style.left, oldT = activeRelic.style.top, oldW = activeRelic.style.width, oldH = activeRelic.style.height;
        activeRelic.style.left = pL; activeRelic.style.top = pT; activeRelic.style.width = pW; activeRelic.style.height = pH;

        const cRect = activeRelic.getBoundingClientRect();
        if (others.some(o => isOverlapping(cRect, o.getBoundingClientRect()))) {
            activeRelic.style.left = oldL; activeRelic.style.top = oldT; activeRelic.style.width = oldW; activeRelic.style.height = oldH;
        }
        e.preventDefault();
    }, {passive: false});

    document.addEventListener('touchend', () => { clearTimeout(longPressTimer); isDragging = false; isResizing = false; });

    function wrapRelic(content, cls = "", w="200px", h="auto") {
        return `<div class="relic-container ${cls}" style="left:5%; top:10px; width:${w}; height:${h};" contenteditable="false"><div class="relic-content" contenteditable="false">${content}</div><div class="relic-footer" contenteditable="false"><div class="drag-handle" contenteditable="false">DRAG</div><div class="resize-handle" contenteditable="false"></div></div></div>`;
    }

    window.addTextBox = () => {
        const state = isLocked ? "false" : "true";
        document.getElementById('note-body').insertAdjacentHTML('beforeend', wrapRelic(`<div contenteditable="${state}" style="width:100%; height:100%; outline:none; color:inherit; padding:10px;">Text...</div>`, "text-box-relic", "200px", "100px") + "<div><br></div>");
    };
    window.addTable = () => {
        const r = prompt("Rows:", "2"), c = prompt("Cols:", "2"); const state = isLocked ? "false" : "true";
        let html = '<table>'; for(let i=0; i<r; i++) { html += '<tr>'; for(let j=0; j<c; j++) { html += `<td contenteditable="${state}">...</td>`; } html += '</tr>'; } html += '</table>';
        document.getElementById('note-body').insertAdjacentHTML('beforeend', wrapRelic(html, "table-relic", "280px", "auto") + "<div><br></div>");
    };
    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const sel = window.getSelection();
            if (sel.rangeCount > 0) {
                const cell = sel.getRangeAt(0).startContainer.parentElement?.closest('td');
                if (cell) {
                    const img = document.createElement('img'); 
                    img.src = ev.target.result;
                    img.style.width = "3cm"; img.style.height = "3cm"; img.style.objectFit = "cover";
                    sel.getRangeAt(0).insertNode(img); return;
                }
            }
            document.getElementById('note-body').insertAdjacentHTML('beforeend', wrapRelic(`<img src="${ev.target.result}">`, "img-relic", "250px", "200px") + "<span>&nbsp;</span>");
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.saveQuick = () => {
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: currentFolderName, timestamp: Date.now() };
        db.ref('notes/' + (currentEditingId || db.ref('notes').push().key)).set(data).then(() => alert("Saved."));
    };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar'); side.innerHTML = "";
            const data = snap.val(), notes = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [], tree = { "Recent Notes": { _notes: [], _sub: {} } };
            notes.forEach(note => {
                const parts = (note.folder || "Recent Notes").split('/'); let cur = tree;
                parts.forEach((p, i) => { if(!cur[p]) cur[p] = {_notes:[], _sub:{}}; if(i === parts.length-1) cur[p]._notes.push(note); cur = cur[p]._sub; });
            });
            function render(obj, cont, d = 0) {
                Object.keys(obj).sort().forEach(key => {
                    const id = "f_" + btoa(unescape(encodeURIComponent(key + d))).replace(/[^a-z0-9]/gi, '');
                    cont.insertAdjacentHTML('beforeend', `<div class="sidebar-item folder-header" style="padding-left: ${12+(d*15)}px" onclick="toggleFolder('${id}')">üìÅ ${key}</div><div id="${id}" style="display:none;"><div id="${id}_sub"></div></div>`);
                    const sub = document.getElementById(id + "_sub"); render(obj[key]._sub, sub, d+1);
                    obj[key]._notes.forEach(n => { sub.insertAdjacentHTML('beforeend', `<div class="sidebar-item" style="font-size:0.6rem; padding-left:20px;" onclick="loadNote('${n.id}')"><span>üìú ${n.title}</span><span style="color:var(--silver); opacity:0.5;" onclick="deleteNote('${n.id}', event)">üóëÔ∏è</span></div>`); });
                });
            }
            render(tree, side);
        });
    }

    window.loadNote = (id) => { db.ref('notes/'+id).once('value', (s) => { const n = s.val(); currentEditingId = id; currentFolderName = n.folder || "Recent Notes"; document.getElementById('note-title').value = n.title; document.getElementById('note-body').innerHTML = n.body; document.getElementById('current-path-display').innerText = "Path: " + currentFolderName; if(!isLocked) toggleEditMode(); }); };
    window.openFolders = () => { const n = prompt("Path:"); if(n) { currentFolderName = n; document.getElementById('current-path-display').innerText = "Path: " + n; } };
    window.toggleFolder = (id) => { const el = document.getElementById(id); if(el) el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; if(isLocked) toggleEditMode(); };
    window.handleLogout = () => auth.signOut().then(() => location.reload());
    window.deleteNote = (id, e) => { e.stopPropagation(); if(confirm("Erase note?")) db.ref('notes/'+id).remove(); };
</script>
</body>
</html>
