<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar */
        #sidebar { width: 260px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.2); font-family: 'Cinzel'; font-size: 0.8rem; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 15px; background: rgba(0,0,0,0.3); display: none; }
        .folder-content.active { display: block; }

        /* Main Editor */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle, #1a0505 0%, #0a0a0a 100%); }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 20px 40px; }
        
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 2.2rem; outline: none; margin-bottom: 10px; }
        
        /* The "Under Title" Toolbar */
        .sub-title-toolbar { display: flex; gap: 8px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 20px; align-items: center; }
        
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 4px 8px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; }
        .tool-btn:hover { background: var(--crimson); }
        .color-picker { background: transparent; border: 1px solid var(--crimson); height: 25px; width: 30px; cursor: pointer; }
        .size-select { background: var(--ink); color: var(--parchment); border: 1px solid var(--crimson); font-family: 'Cinzel'; font-size: 0.7rem; }

        #note-body { min-height: 400px; color: var(--parchment); font-size: 1.2rem; outline: none; line-height: 1.6; }
        #note-body img { max-width: 100%; border: 1px solid var(--crimson); margin: 10px 0; }

        /* Modal */
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 20px; z-index: 1000; width: 280px; text-align: center; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson);">Categorize</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:10px;" onclick="createNewFolder()">+ New Folder</button>
    <div id="existing-folders-list"></div>
</div>

<div class="app-container">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; font-size: 1rem;" onclick="location.reload()">‚ú® New Note</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÇ Current Notes</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
    </section>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled Chronicle...">
            
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="format('bold')">B</button>
                <button class="tool-btn" onclick="format('italic')">I</button>
                <button class="tool-btn" onclick="format('underline')">U</button>
                <input type="color" class="color-picker" onchange="format('foreColor', this.value)" title="Text Color">
                <select class="size-select" onchange="format('fontSize', this.value)">
                    <option value="3">Size</option>
                    <option value="1">Small</option>
                    <option value="3">Normal</option>
                    <option value="5">Large</option>
                    <option value="7">Ancient</option>
                </select>
                
                <span style="color:var(--crimson); margin: 0 10px;">|</span>
                
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ Relic</button>
                <button class="tool-btn" style="background:var(--crimson); color:white;" onclick="saveQuick()">Quick Save</button>
                <button class="tool-btn" onclick="openFolders()">Save to Folder</button>
                
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>

            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, 'notes');

    // Attach functions to window so buttons can call them
    window.format = (cmd, val = null) => document.execCommand(cmd, false, val);
    
    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.execCommand('insertHTML', false, `<img src="${ev.target.result}">`);
        reader.readAsDataURL(e.target.files[0]);
    };

    window.saveQuick = () => pushToFirebase('Current Notes');
    
    window.openFolders = () => {
        document.getElementById('folder-modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        loadModalFolders();
    };

    window.closeModal = () => {
        document.getElementById('folder-modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.createNewFolder = () => {
        const name = prompt("Name your new folder:");
        if (name) pushToFirebase(name);
    };

    async function pushToFirebase(folderName) {
        const title = document.getElementById('note-title').value || "Untitled";
        const body = document.getElementById('note-body').innerHTML;
        if(!body || body === "<br>") return alert("Note is empty!");

        await push(notesRef, { title, body, folder: folderName, time: Date.now() });
        closeModal();
        alert("Saved to " + folderName);
        location.reload(); // Refresh to clear editor
    }

    // Sidebar Rendering
    onValue(notesRef, (snap) => {
        const data = snap.val();
        const currentDiv = document.getElementById('current-notes-folder');
        const customDiv = document.getElementById('custom-folders-section');
        currentDiv.innerHTML = ""; customDiv.innerHTML = "";

        if (data) {
            const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            const folders = [...new Set(notes.map(n => n.folder))];

            folders.forEach(f => {
                const fId = f.replace(/\s+/g, '-');
                const html = notes.filter(n => n.folder === f).map(n => 
                    `<div class="sidebar-item" style="font-size:0.7rem; padding-left:30px;" onclick="loadNote('${n.id}')">üìú ${n.title}</div>`
                ).join('');

                if (f === 'Current Notes') {
                    currentDiv.innerHTML = html;
                } else {
                    customDiv.innerHTML += `
                        <div class="sidebar-item" onclick="toggleFolder('${fId}')">üìÅ ${f}</div>
                        <div id="${fId}" class="folder-content">${html}</div>`;
                }
            });
        }
    });

    function loadModalFolders() {
        onValue(notesRef, (snap) => {
            const list = document.getElementById('existing-folders-list');
            list.innerHTML = "";
            const data = snap.val();
            if (data) {
                const folders = [...new Set(Object.values(data).map(n => n.folder))].filter(f => f !== 'Current Notes');
                folders.forEach(f => {
                    const btn = document.createElement('button');
                    btn.className = "tool-btn";
                    btn.style.width = "100%"; btn.style.marginTop = "5px";
                    btn.innerText = f;
                    btn.onclick = () => pushToFirebase(f);
                    list.appendChild(btn);
                });
            }
        }, { onlyOnce: true });
    }

    window.loadNote = (id) => {
        onValue(ref(db, 'notes/'+id), (s) => {
            const n = s.val();
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
        }, { onlyOnce: true });
    };

    window.toggleFolder = (id) => document.getElementById(id).classList.toggle('active');

</script>
</body>
</html>
