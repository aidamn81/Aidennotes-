<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Secure Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .login-box { background: var(--oxblood); border: 2px solid var(--crimson); padding: 30px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 0 40px #000; }
        .login-input { width: 100%; background: #000; border: 1px solid var(--crimson); color: white; padding: 12px; margin: 10px 0; font-family: 'Cinzel'; outline: none; }

        /* Main App Structure */
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        /* Sidebar Logic */
        #sidebar { width: 260px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.2); font-family: 'Cinzel'; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .sidebar-item:hover { background: var(--crimson); color: white; }
        .note-actions { display: flex; gap: 12px; }
        .folder-content { padding-left: 10px; background: rgba(0,0,0,0.3); display: none; }

        /* Editor Area */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.8rem; outline: none; margin-bottom: 10px; }
        
        /* Toolbar */
        .sub-title-toolbar { display: flex; gap: 6px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 8px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.6rem; border-radius: 2px; }
        .color-picker { background: transparent; border: 1px solid var(--crimson); height: 32px; width: 32px; cursor: pointer; }

        #note-body { min-height: 50vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 200px; }
        
        /* --- TOUCH RESIZE CONTAINER --- */
        .img-container { 
            display: inline-block; position: relative; margin: 15px 0; 
            border: 2px solid var(--crimson); padding: 5px; 
            min-width: 100px; min-height: 100px; max-width: 98%; 
        }
        .img-container img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; display: block; }
        .resize-handle { 
            position: absolute; bottom: 0; right: 0; width: 30px; height: 30px; 
            background: var(--crimson); cursor: nwse-resize; z-index: 100;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        /* Responsive UI for iPhone */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 200px; border-right: none; border-bottom: 1px solid var(--crimson); }
        }

        /* Modal Styles */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1001; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1002; width: 90%; max-width: 320px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">The Blood Seal</h2>
        <input type="email" id="login-email" class="login-input" placeholder="Email">
        <input type="password" id="login-pass" class="login-input" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); margin-top:15px; padding:12px;" onclick="handleLogin()">Unlock Vault</button>
        <p id="login-error" style="color:red; font-size:0.75rem; margin-top:15px;"></p>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">Move to Folder</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:15px;" onclick="createNewFolder()">üìú New Folder</button>
    <div id="existing-folders-list"></div>
    <button class="tool-btn" style="width:100%; margin-top:15px;" onclick="closeModal()">Cancel</button>
</div>

<div class="app-container" id="app">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; border-bottom: 2px solid var(--crimson);" onclick="startNewNote()">‚ú® NEW PARCHMENT</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÅ CURRENT NOTES</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
        <div class="sidebar-item" style="margin-top:auto; color:var(--silver);" onclick="handleLogout()">üö™ Logout</div>
    </section>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Chronicle Title...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="doFormat('italic')">I</button>
                <button class="tool-btn" onclick="doFormat('underline')">U</button>
                <input type="color" class="color-picker" onchange="doFormat('foreColor', this.value)">
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMAGE</button>
                <button class="tool-btn" style="background:var(--crimson); color:white;" onclick="saveQuick()">QUICK SAVE</button>
                <button class="tool-btn" onclick="openFolders()">FOLDER</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true" placeholder="Begin the record..."></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const notesRef = db.ref('notes');

    let currentEditingId = null;
    let currentFolderName = "Current Notes";

    // AUTH OBSERVER
    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            initApp();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    window.handleLogin = () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(email, pass).catch(err => {
            document.getElementById('login-error').innerText = err.message;
        });
    };

    window.handleLogout = () => auth.signOut();
    window.doFormat = (cmd, val = null) => document.execCommand(cmd, false, val);

    // --- COMPRESSED IMAGE UPLOAD ---
    window.insertImg = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                const MAX_SIZE = 1000;
                if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } }
                else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                const compressedData = canvas.toDataURL('image/jpeg', 0.7);
                const imgHtml = `<div class="img-container" style="width:250px; height:auto;"><img src="${compressedData}"><div class="resize-handle"></div></div><p><br></p>`;
                document.getElementById('note-body').focus();
                document.execCommand('insertHTML', false, imgHtml);
                setTimeout(applyResizeLogic, 500);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    // --- TOUCH RESIZE ENGINE ---
    function applyResizeLogic() {
        const containers = document.querySelectorAll('.img-container');
        containers.forEach(container => {
            const handle = container.querySelector('.resize-handle');
            if (!handle || handle.dataset.active === "true") return;
            handle.dataset.active = "true";

            const startResize = (e) => {
                const ev = e.touches ? e.touches[0] : e;
                e.preventDefault();
                const sX = ev.clientX; const sY = ev.clientY;
                const sW = container.offsetWidth; const sH = container.offsetHeight;

                const onMove = (me) => {
                    const m = me.touches ? me.touches[0] : me;
                    container.style.width = (sW + (m.clientX - sX)) + "px";
                    container.style.height = (sH + (m.clientY - sY)) + "px";
                };
                const onEnd = () => {
                    window.removeEventListener('mousemove', onMove); window.removeEventListener('touchmove', onMove);
                };
                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', onMove, {passive: false});
                window.addEventListener('mouseup', onEnd);
                window.addEventListener('touchend', onEnd);
            };
            handle.addEventListener('mousedown', startResize);
            handle.addEventListener('touchstart', startResize, {passive: false});
        });
    }

    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; };

    function pushData(fName) {
        const title = document.getElementById('note-title').value || "Untitled";
        const body = document.getElementById('note-body').innerHTML;
        const data = { title, body, folder: fName, timestamp: Date.now() };
        if (currentEditingId) db.ref('notes/'+currentEditingId).update(data).then(()=>alert("Saved."));
        else notesRef.push(data).then(()=>location.reload());
    }

    window.saveQuick = () => pushData(currentFolderName);
    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; renderModalFolders(); };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
    window.createNewFolder = () => { const n = prompt("Folder Name:"); if(n) pushData(n); };

    function initApp() {
        notesRef.on('value', (snap) => {
            const data = snap.val();
            const currentDiv = document.getElementById('current-notes-folder');
            const customDiv = document.getElementById('custom-folders-section');
            currentDiv.innerHTML = ""; customDiv.innerHTML = "";
            if (data) {
                const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
                const folders = [...new Set(notes.map(n => n.folder))];
                folders.forEach(f => {
                    const html = notes.filter(n => n.folder === f).map(n => `
                        <div class="sidebar-item" style="font-size:0.7rem; padding-left:25px;">
                            <span onclick="loadNote('${n.id}')">üìú ${n.title}</span>
                            <div class="note-actions">
                                <span onclick="loadNote('${n.id}')">‚úèÔ∏è</span>
                                <span onclick="deleteNote('${n.id}', '${n.title}')">üóëÔ∏è</span>
                            </div>
                        </div>`).join('');
                    if(f === 'Current Notes') currentDiv.innerHTML = html;
                    else {
                        const fid = f.replace(/\s+/g, '-');
                        customDiv.innerHTML += `<div class="sidebar-item" onclick="toggleFolder('${fid}')">üìÅ ${f.toUpperCase()}</div><div id="${fid}" class="folder-content">${html}</div>`;
                    }
                });
            }
            setTimeout(applyResizeLogic, 1000);
        });
    }

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val();
            currentEditingId = id; currentFolderName = n.folder;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            setTimeout(applyResizeLogic, 500);
        });
    };

    window.deleteNote = (id, title) => { if (confirm(`Delete "${title}"?`)) db.ref('notes/'+id).remove(); };
    window.toggleFolder = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };

    function renderModalFolders() {
        notesRef.once('value', (s) => {
            const list = document.getElementById('existing-folders-list');
            list.innerHTML = "";
            const data = s.val();
            if(data) {
                const folders = [...new Set(Object.values(data).map(n => n.folder))].filter(f => f !== 'Current Notes');
                folders.forEach(f => {
                    const b = document.createElement('button');
                    b.className = "tool-btn"; b.style.width = "100%"; b.style.marginTop = "5px";
                    b.innerText = f; b.onclick = () => pushData(f);
                    list.appendChild(b);
                });
            }
        });
    }
</script>
</body>
</html>
