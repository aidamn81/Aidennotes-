<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Gothic Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar */
        #sidebar { width: 260px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.2); font-family: 'Cinzel'; font-size: 0.85rem; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .sidebar-item:hover { background: var(--crimson); color: white; }
        .folder-content { padding-left: 20px; background: rgba(0,0,0,0.2); display: none; }
        .folder-content.active { display: block; }

        /* Editor */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle, #1a0505 0%, #0a0a0a 100%); }
        .toolbar { padding: 10px 20px; border-bottom: 1px solid var(--crimson); background: rgba(10,10,10,0.9); display: flex; gap: 10px; align-items: center; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 30px; }
        #note-title { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--crimson); color: var(--crimson); font-family: 'Cinzel'; font-size: 1.8rem; outline: none; margin-bottom: 20px; }
        #note-body { min-height: 400px; color: var(--parchment); font-size: 1.2rem; outline: none; }
        
        /* Action Buttons */
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 5px 12px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; }
        .save-group { display: flex; gap: 5px; margin-left: auto; }
        .btn-primary { background: var(--crimson); color: white; border: none; padding: 8px 15px; font-family: 'Cinzel'; cursor: pointer; }

        /* Modal / Popups */
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 20px; z-index: 100; box-shadow: 0 0 30px black; width: 300px; }
    </style>
</head>
<body>

<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson);">Categorize Note</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:10px;" onclick="promptNewFolder()">+ Create New Folder</button>
    <div id="existing-folders-list"></div>
    <button class="tool-btn" style="width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button>
</div>

<div class="app-container">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold;" onclick="newNote()">‚ú® New Note</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÅ Current Notes</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
    </section>

    <main id="main-editor">
        <div class="toolbar">
            <button class="tool-btn" onclick="execCmd('bold')">B</button>
            <button class="tool-btn" onclick="execCmd('italic')">I</button>
            <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ Relic</button>
            <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImage(event)">
            
            <div class="save-group">
                <button class="btn-primary" onclick="quickSave()">Quick Save</button>
                <button class="btn-primary" style="background:#4a0000" onclick="openFolderModal()">Save to Folder</button>
            </div>
        </div>

        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled Chronicle...">
            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, 'notes');

    // Global Functions
    window.execCmd = (cmd) => document.execCommand(cmd, false, null);
    window.newNote = () => { document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; };
    window.closeModal = () => { document.getElementById('folder-modal').style.display = 'none'; };
    
    window.quickSave = () => saveNote('Current Notes');
    window.openFolderModal = () => {
        document.getElementById('folder-modal').style.display = 'block';
        loadFoldersForModal();
    };

    async function saveNote(folderName) {
        const title = document.getElementById('note-title').value || "Untitled";
        const body = document.getElementById('note-body').innerHTML;
        if (!body) return;

        await push(notesRef, { title, body, folder: folderName, timestamp: Date.now() });
        closeModal();
        alert("Note Sealed in " + folderName);
    }

    window.promptNewFolder = () => {
        const name = prompt("Enter New Folder Name:");
        if (name) saveNote(name);
    };

    window.saveToExisting = (folderName) => saveNote(folderName);

    window.toggleFolder = (id) => {
        document.getElementById(id).classList.toggle('active');
    };

    // Load Data
    onValue(notesRef, (snapshot) => {
        const data = snapshot.val();
        const currentFolder = document.getElementById('current-notes-folder');
        const customSection = document.getElementById('custom-folders-section');
        currentFolder.innerHTML = "";
        customSection.innerHTML = "";

        if (data) {
            const notes = Object.keys(data).map(k => ({id: k, ...data[k]}));
            const folders = [...new Set(notes.map(n => n.folder))];

            folders.forEach(fName => {
                if (fName === 'Current Notes') {
                    notes.filter(n => n.folder === fName).forEach(note => {
                        currentFolder.innerHTML += `<div class="sidebar-item" style="font-size:0.7rem" onclick="loadNote('${note.id}')">üìú ${note.title}</div>`;
                    });
                } else {
                    const fId = fName.replace(/\s+/g, '-');
                    customSection.innerHTML += `
                        <div class="sidebar-item" onclick="toggleFolder('${fId}')">üìÅ ${fName}</div>
                        <div id="${fId}" class="folder-content">
                            ${notes.filter(n => n.folder === fName).map(n => `<div class="sidebar-item" style="font-size:0.7rem" onclick="loadNote('${n.id}')">üìú ${n.title}</div>`).join('')}
                        </div>`;
                }
            });
        }
    });

    function loadFoldersForModal() {
        onValue(notesRef, (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('existing-folders-list');
            list.innerHTML = "";
            if (data) {
                const folders = [...new Set(Object.values(data).map(n => n.folder))];
                folders.filter(f => f !== 'Current Notes').forEach(f => {
                    list.innerHTML += `<button class="tool-btn" style="width:100%; margin-top:5px;" onclick="saveToExisting('${f}')">${f}</button>`;
                });
            }
        }, { onlyOnce: true });
    }

    window.loadNote = (id) => {
        onValue(ref(db, 'notes/' + id), (snap) => {
            const n = snap.val();
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
        }, { onlyOnce: true });
    };
</script>
</body>
</html>
