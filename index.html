<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Secure Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .login-box { background: var(--oxblood); border: 2px solid var(--crimson); padding: 30px; width: 100%; max-width: 350px; text-align: center; }
        .login-input { width: 100%; background: #000; border: 1px solid var(--crimson); color: white; padding: 12px; margin: 10px 0; font-family: 'Cinzel'; outline: none; }

        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        #sidebar { width: 260px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.2); font-family: 'Cinzel'; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 10px; background: rgba(0,0,0,0.3); display: none; }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.8rem; outline: none; margin-bottom: 10px; }
        .sub-title-toolbar { display: flex; gap: 6px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 8px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.6rem; border-radius: 2px; }

        #note-body { min-height: 70vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 400px; position: relative; }
        
        /* --- DYNAMIC CONTAINERS --- */
        .relic-container { 
            display: inline-block; position: relative; margin: 25px 0; 
            border: 2px solid var(--crimson); width: fit-content; 
            touch-action: none; cursor: grab; background: rgba(0,0,0,0.2);
        }
        .relic-container img { display: block; max-width: 100%; height: auto; pointer-events: none; }
        
        .relic-table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.6); color: var(--parchment); table-layout: fixed; }
        .relic-table td { border: 1px solid var(--crimson); padding: 10px; min-width: 50px; outline: none; }

        .table-menu {
            position: absolute; top: -32px; left: -2px; display: flex; gap: 4px;
            background: var(--crimson); padding: 2px; border-radius: 2px 2px 0 0; z-index: 110;
        }
        .menu-btn { background: var(--oxblood); border: none; color: white; font-size: 9px; padding: 4px 5px; cursor: pointer; font-family: 'Cinzel'; }

        .resize-handle { 
            position: absolute; bottom: -5px; right: -5px; width: 28px; height: 28px; 
            background: var(--crimson); cursor: nwse-resize; z-index: 100;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 180px; border-right: none; border-bottom: 1px solid var(--crimson); }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">The Blood Seal</h2>
        <input type="email" id="login-email" class="login-input" placeholder="Email">
        <input type="password" id="login-pass" class="login-input" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); margin-top:15px; padding:12px;" onclick="handleLogin()">Unlock Vault</button>
        <p id="login-error" style="color:red; font-size:0.75rem; margin-top:15px;"></p>
    </div>
</div>

<div class="app-container" id="app">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center;" onclick="startNewNote()">‚ú® NEW NOTE</div>
        <div id="current-notes-folder" class="folder-content" style="display:block;"></div>
        <div id="custom-folders-section"></div>
        <div class="sidebar-item" style="margin-top:auto; color:var(--silver);" onclick="handleLogout()">üö™ Logout</div>
    </section>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Chronicle Title...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="doFormat('italic')">I</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMG</button>
                <button class="tool-btn" onclick="customTable()">üìä TABLE</button>
                <button class="tool-btn" style="background:var(--crimson); color:white;" onclick="saveQuick()">QUICK SAVE</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // ... Firebase Init (Keep your existing Config) ...
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const notesRef = db.ref('notes');

    let currentEditingId = null;

    // --- THE RELIC ENGINE (DRAG & RESIZE) ---
    function initRelicEngine() {
        const containers = document.querySelectorAll('.relic-container');
        containers.forEach(container => {
            // Remove old listeners to prevent "double speed" dragging
            const newContainer = container.cloneNode(true);
            container.parentNode.replaceChild(newContainer, container);
            
            const handle = newContainer.querySelector('.resize-handle');

            // Move Logic
            newContainer.addEventListener('touchstart', (e) => {
                if (e.target.tagName === 'TD' || e.target === handle || e.target.classList.contains('menu-btn')) return;
                const t = e.touches[0];
                let oX = t.clientX - newContainer.offsetLeft;
                let oY = t.clientY - newContainer.offsetTop;
                newContainer.style.cursor = 'grabbing';

                const move = (me) => {
                    const mt = me.touches[0];
                    newContainer.style.position = 'relative';
                    newContainer.style.left = (mt.clientX - oX) + 'px';
                    newContainer.style.top = (mt.clientY - oY) + 'px';
                };
                const stop = () => {
                    window.removeEventListener('touchmove', move);
                    newContainer.style.cursor = 'grab';
                };
                window.addEventListener('touchmove', move, {passive: false});
                window.addEventListener('touchend', stop);
            });

            // Resize Logic
            handle.addEventListener('touchstart', (e) => {
                e.stopPropagation(); e.preventDefault();
                const t = e.touches[0];
                const sX = t.clientX; const sW = newContainer.offsetWidth;
                const resize = (re) => {
                    const rt = re.touches[0];
                    const nW = sW + (rt.clientX - sX);
                    if (nW > 80) newContainer.style.width = nW + 'px';
                };
                const stopR = () => window.removeEventListener('touchmove', resize);
                window.addEventListener('touchmove', resize, {passive: false});
                window.addEventListener('touchend', stopR);
            });
        });
    }

    // WATCH FOR NEW CONTENT AUTOMATICALLY
    const observer = new MutationObserver(() => initRelicEngine());
    observer.observe(document.getElementById('note-body'), { childList: true });

    // --- FUNCTIONS ---
    window.insertImg = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width; let h = img.height;
                if (w > 1000) { h *= 1000 / w; w = 1000; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const data = canvas.toDataURL('image/jpeg', 0.7);
                const html = `<div class="relic-container" style="width:250px;"><img src="${data}"><div class="resize-handle"></div></div><p><br></p>`;
                document.execCommand('insertHTML', false, html);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    window.customTable = () => {
        const r = prompt("Rows?", "2"); const c = prompt("Cols?", "2");
        if(!r || !c) return;
        let t = `<table class="relic-table">`;
        for(let i=0; i<r; i++) { t += `<tr>`; for(let j=0; j<c; j++) t += `<td contenteditable="true">...</td>`; t += `</tr>`; }
        t += `</table>`;
        const html = `<div class="relic-container" style="width:300px;"><div class="table-menu"><button class="menu-btn" onclick="modifyTable(this, 'row')">+R</button><button class="menu-btn" onclick="modifyTable(this, 'col')">+C</button><button class="menu-btn" style="color:red;" onclick="this.closest('.relic-container').remove()">üóëÔ∏è</button></div>${t}<div class="resize-handle"></div></div><p><br></p>`;
        document.execCommand('insertHTML', false, html);
    };

    window.modifyTable = (btn, action) => {
        const table = btn.closest('.relic-container').querySelector('table');
        if (action === 'row') {
            const row = table.insertRow();
            for(let i=0; i<table.rows[0].cells.length; i++) row.insertCell().contentEditable = "true";
        } else if (action === 'col') {
            for(let i=0; i<table.rows.length; i++) table.rows[i].insertCell().contentEditable = "true";
        }
    };

    window.saveQuick = () => {
        const title = document.getElementById('note-title').value || "Untitled";
        const body = document.getElementById('note-body').innerHTML;
        const data = { title, body, timestamp: Date.now(), folder: "Current Notes" };
        if (currentEditingId) db.ref('notes/'+currentEditingId).update(data).then(()=>alert("Note Sealed."));
        else notesRef.push(data).then(()=>location.reload());
    };

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val();
            currentEditingId = id;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            // Immediate engine boot after HTML load
            setTimeout(initRelicEngine, 100);
        });
    };

    // ... Standard Auth/App Init (Keep existing) ...
    auth.onAuthStateChanged(user => {
        if(user) { document.getElementById('app').style.display = 'flex'; document.getElementById('login-screen').style.display = 'none'; initApp(); }
    });
    window.handleLogin = () => auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value);
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; };
    function initApp() {
        notesRef.on('value', (snap) => {
            const div = document.getElementById('current-notes-folder');
            div.innerHTML = "";
            const data = snap.val();
            if(data) Object.keys(data).forEach(k => {
                div.innerHTML += `<div class="sidebar-item" onclick="loadNote('${k}')">üìú ${data[k].title}</div>`;
            });
        });
    }
</script>
</body>
</html>
