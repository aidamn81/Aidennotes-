<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress</title>
    
    <link rel="apple-touch-icon" href="YOUR_GITHUB_IMAGE_URL_HERE">
    <link rel="icon" href="YOUR_GITHUB_IMAGE_URL_HERE">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        /* SIDEBAR */
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; z-index: 100; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 10px; background: rgba(0,0,0,0.3); display: block; border-left: 2px solid var(--crimson); }

        @media (max-width: 600px) {
            .app-container { flex-direction: column; } 
            #sidebar { width: 100%; height: auto; max-height: 250px; border-right: none; border-bottom: 2px solid var(--crimson); }
            .sidebar-item { display: inline-flex; width: auto; min-width: 45%; margin: 1%; }
        }

        /* EDITOR & TOOLBAR */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; margin-bottom: 10px; }
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.4); border-radius: 5px; }
        
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; border-radius: 3px; }
        .tool-select { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 5px; font-size: 0.7rem; font-family: 'Cinzel'; border-radius: 3px; }

        #note-body { min-height: 65vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 300px; }
        
        /* LOGIN / MODALS */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1001; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1002; width: 90%; max-width: 350px; }
        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }

        @keyframes spin { to { transform: rotate(360deg); } }
        #spinner { display: none; width: 15px; height: 15px; border: 2px solid rgba(255,255,255,0.3); border-top-color:#fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .loading #spinner { display: inline-block; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button id="login-btn" class="tool-btn" style="width:100%; background:var(--crimson); padding:15px; display:flex; align-items:center; justify-content:center; gap:10px;" onclick="handleLogin()">
            <span id="btn-text">UNLOCK</span>
            <div id="spinner"></div>
        </button>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">ARCHIVES</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:15px;" onclick="createNewFolder()">üìú NEW FOLDER PATH</button>
    <button class="tool-btn" style="width:100%; color:red; border-color:red;" onclick="selfDestruct()">‚ò£Ô∏è SELF DESTRUCT CACHE</button>
    <button class="tool-btn" style="width:100%; margin-top:15px;" onclick="closeModal()">CLOSE</button>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center;" onclick="startNewNote()">‚ú® NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled Fragment...">
            
            <div class="sub-title-toolbar">
                <select class="tool-select" onchange="exec('formatBlock', this.value); this.selectedIndex=0;">
                    <option value="">Style</option>
                    <option value="H1">Heading 1</option>
                    <option value="H2">Heading 2</option>
                    <option value="P">Paragraph</option>
                </select>
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <button class="tool-btn" onclick="exec('underline')">U</button>
                <button class="tool-btn" onclick="exec('strikeThrough')">S</button>
                <button class="tool-btn" onclick="exec('justifyLeft')">‚¨Ö</button>
                <button class="tool-btn" onclick="exec('justifyCenter')">‚¨Ü</button>
                <button class="tool-btn" onclick="exec('justifyRight')">‚û°</button>
                <button class="tool-btn" onclick="addWebLink()">üîó</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑</button>
                <button class="tool-btn" onclick="customTable()">üìä</button>
                <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>

            <div id="note-body" contenteditable="true" placeholder="Etch your thoughts..."></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA",
      authDomain: "aidennotes-fee01.firebaseapp.com",
      databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "aidennotes-fee01",
      storageBucket: "aidennotes-fee01.firebasestorage.app",
      messagingSenderId: "858517974563",
      appId: "1:858517974563:web:c97dc8eae300e0581a8b96"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentEditingId = null;
    let currentFolderName = "Archives";

    function exec(cmd, val = null) {
        document.getElementById('note-body').focus();
        document.execCommand(cmd, false, val);
    }

    window.handleLogin = () => {
        const btn = document.getElementById('login-btn');
        btn.classList.add('loading');
        auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value)
            .catch(e => { btn.classList.remove('loading'); alert("Denied: " + e.message); });
    };

    auth.onAuthStateChanged(u => {
        if(u) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); }
    });

    window.handleLogout = () => auth.signOut().then(() => location.reload());
    window.selfDestruct = () => { if(confirm("Wipe cache and exit?")) { localStorage.clear(); sessionStorage.clear(); handleLogout(); } };

    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
    
    window.createNewFolder = () => { 
        const n = prompt("New Path (e.g. Rituals/Blood):"); 
        if(n) { currentFolderName = n; startNewNote(); closeModal(); alert("Target Path: " + n); } 
    };

    window.saveQuick = () => {
        const data = { 
            title: document.getElementById('note-title').value || "Untitled", 
            body: document.getElementById('note-body').innerHTML, 
            folder: currentFolderName, 
            timestamp: Date.now() 
        };
        if (currentEditingId) {
            db.ref('notes/' + currentEditingId).update(data).then(() => alert("Etched."));
        } else {
            db.ref('notes').push(data).then(() => { alert("Created in " + currentFolderName); });
        }
    };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar');
            side.innerHTML = "";
            const data = snap.val();
            if (!data) return;
            const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            const paths = [...new Set(notes.map(n => n.folder))].sort();
            
            paths.forEach(fullPath => {
                const fId = "f-" + fullPath.replace(/[^a-zA-Z0-9]/g, '-');
                const noteHtml = notes.filter(n => n.folder === fullPath).map(n => `
                    <div class="sidebar-item" style="font-size:0.6rem; padding-left:20px;">
                        <span onclick="loadNote('${n.id}')">üìú ${n.title}</span>
                        <span onclick="deleteNote('${n.id}', '${n.title}')">üóëÔ∏è</span>
                    </div>
                `).join('');
                side.innerHTML += `
                    <div class="sidebar-item" onclick="toggleFolder('${fId}')" style="background:rgba(139,0,0,0.1); color:var(--crimson)">üìÅ ${fullPath}</div>
                    <div id="${fId}" class="folder-content" style="display:none;">${noteHtml}</div>
                `;
            });
        });
    }

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val(); currentEditingId = id; currentFolderName = n.folder;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
        });
    };

    window.deleteNote = (id, title) => { if (confirm(`Burn "${title}"?`)) db.ref('notes/'+id).remove(); };
    window.toggleFolder = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === 'none') ? 'block' : 'none'; };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; };
    window.addWebLink = () => { const url = prompt("URL:", "https://"); if(url) exec('createLink', url); };
    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const html = `<div style="display:inline-block; border:1px solid var(--crimson); padding:5px;"><img src="${ev.target.result}" style="max-width:300px;"></div><p><br></p>`;
            exec('insertHTML', html);
        };
        reader.readAsDataURL(e.target.files[0]);
    };
    window.customTable = () => {
        const r = prompt("Rows?", "2"), c = prompt("Cols?", "2");
        let t = `<table style="width:100%; border-collapse:collapse; background:rgba(0,0,0,0.5);">`;
        for(let i=0; i<r; i++) { t += `<tr>`; for(let j=0; j<c; j++) t += `<td style="border:1px solid var(--crimson); padding:8px;" contenteditable="true">...</td>`; t += `</tr>`; }
        t += `</table><p><br></p>`;
        exec('insertHTML', t);
    };
</script>
</body>
</html>
