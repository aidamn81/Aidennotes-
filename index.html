<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Universal</title>

    <link rel="apple-touch-icon" href="https://filedn.eu/lmLPHhnmVT38F0vdFViDpAf/Notesapp/aidennotesicon.jpg">
    <link rel="icon" type="image/jpeg" href="https://filedn.eu/lmLPHhnmVT38F0vdFViDpAf/Notesapp/aidennotesicon.jpg">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AidenNotes">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* FIXED: Body acts as a viewport anchor */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background-color: var(--ink); 
            color: var(--parchment); 
            font-family: 'Playfair Display', serif; 
            overflow: hidden; 
        }
        
        /* LOGIN SCREEN - Visible by default */
        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle, #2a0a0a 0%, #0a0a0a 100%); 
            z-index: 2000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .login-box { 
            background: var(--oxblood); 
            padding: 40px; 
            border: 2px solid var(--crimson); 
            text-align: center; 
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        /* MAIN APP CONTAINER */
        .app-container { 
            display: none; /* Switch to flex via JS */
            height: 100vh; 
            width: 100vw; 
            flex-direction: row; 
        }
        
        /* SIDEBAR */
        #sidebar { 
            width: 240px; 
            background-color: var(--oxblood); 
            border-right: 1px solid var(--crimson); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            overflow-y: auto; 
        }

        .sidebar-item { 
            padding: 15px; 
            cursor: pointer; 
            border-bottom: 1px solid rgba(139,0,0,0.2); 
            font-family: 'Cinzel'; 
            font-size: 0.75rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 10px; background: rgba(0,0,0,0.3); display: none; border-left: 2px solid var(--crimson); }

        @media (max-width: 600px) {
            .app-container { flex-direction: column; } 
            #sidebar { width: 100%; height: auto; max-height: 180px; border-right: none; border-bottom: 2px solid var(--crimson); }
        }

        /* EDITOR SCROLLING FIX */
        #main-editor { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); 
            position: relative; 
            overflow-y: auto; /* Enable scrolling here */
            -webkit-overflow-scrolling: touch;
        }

        .scroll-content { 
            padding: 30px; 
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%;
        }

        #note-title { 
            width: 100%; 
            background: transparent; 
            border: none; 
            color: var(--crimson); 
            font-family: 'Cinzel'; 
            font-size: 2rem; 
            outline: none; 
            margin-bottom: 10px;
        }

        .sub-title-toolbar { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap; 
            padding: 10px 0; 
            border-bottom: 1px solid var(--crimson); 
            margin-bottom: 20px; 
            position: sticky; 
            top: 0; 
            background: rgba(10, 10, 10, 0.9);
            z-index: 10;
        }

        .tool-btn, .tool-select { 
            background: var(--ink); 
            border: 1px solid var(--crimson); 
            color: var(--parchment); 
            padding: 8px; 
            cursor: pointer; 
            font-family: 'Cinzel'; 
            font-size: 0.7rem; 
            border-radius: 3px; 
        }

        #note-body { 
            min-height: 70vh; 
            color: var(--parchment); 
            font-size: 1.15rem; 
            outline: none; 
            line-height: 1.8; 
            padding-bottom: 200px; /* Crucial for long text */
            white-space: pre-wrap; /* Keeps formatting */
            word-wrap: break-word;
        }

        /* MODALS */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1001; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1002; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="font-family:'Cinzel'; color:var(--crimson); margin-top:0;">The Blood Seal</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px; margin-top:10px;" onclick="handleLogin()">Unlock Archives</button>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">Archives</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:15px;" onclick="createNewFolder()">üìú Create New Folder</button>
    <div id="existing-folders-list"></div>
    <button class="tool-btn" style="width:100%; margin-top:15px;" onclick="closeModal()">Close</button>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center;" onclick="startNewNote()">‚ú® NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <button class="tool-btn" onclick="exec('underline')">U</button>
                <button class="tool-btn" onclick="addWebLink()">üîó</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑</button>
                <button class="tool-btn" onclick="customTable()">üìä</button>
                <button class="tool-btn" style="background:var(--crimson);" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentEditingId = null;
    let currentFolderName = "Current Notes";

    // --- AUTH LOGIC ---
    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('app').style.display = 'flex';
            document.getElementById('login-screen').style.display = 'none';
            initApp();
        } else {
            document.getElementById('app').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    window.handleLogin = () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
    };

    window.handleLogout = () => auth.signOut();

    // --- CORE FUNCTIONS ---
    function exec(cmd, val = null) {
        document.getElementById('note-body').focus();
        document.execCommand(cmd, false, val);
    }

    window.saveQuick = () => pushData(currentFolderName);

    function pushData(fName) {
        const data = { 
            title: document.getElementById('note-title').value || "Untitled", 
            body: document.getElementById('note-body').innerHTML, 
            folder: fName, 
            timestamp: Date.now() 
        };
        if (currentEditingId) { 
            db.ref('notes/'+currentEditingId).update(data).then(()=>alert("Note Updated")); 
        } else { 
            db.ref('notes').push(data).then(()=> { alert("New Note Created"); location.reload(); }); 
        }
    }

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar');
            side.innerHTML = "";
            const data = snap.val();
            if (data) {
                const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
                [...new Set(notes.map(n => n.folder))].forEach(f => {
                    const fId = f.replace(/\s+/g, '-');
                    const noteHtml = notes.filter(n => n.folder === f).map(n => `
                        <div class="sidebar-item" style="font-size:0.65rem; padding-left:25px;">
                            <span onclick="loadNote('${n.id}')">üìú ${n.title}</span>
                            <span onclick="deleteNote('${n.id}', '${n.title}')">üóëÔ∏è</span>
                        </div>
                    `).join('');
                    side.innerHTML += `
                        <div class="sidebar-item" onclick="toggleFolder('${fId}')" style="background:rgba(139,0,0,0.1)">üìÅ ${f}</div>
                        <div id="${fId}" class="folder-content">${noteHtml}</div>`;
                });
            }
        });
    }

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val(); 
            currentEditingId = id; 
            currentFolderName = n.folder;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
        });
    };

    window.startNewNote = () => {
        currentEditingId = null;
        document.getElementById('note-title').value = "";
        document.getElementById('note-body').innerHTML = "";
    };

    window.toggleFolder = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    };

    window.deleteNote = (id, title) => { if (confirm(`Delete "${title}"?`)) db.ref('notes/'+id).remove(); };
    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
</script>
</body>
</html>
