<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Universal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        /* --- SIDEBAR --- */
        #sidebar { width: 220px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; z-index: 100; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; gap: 5px; }
        .sidebar-item:hover { background: var(--crimson); }
        .side-actions { display: flex; gap: 8px; opacity: 0.6; }
        .side-actions span:hover { color: white; transform: scale(1.2); }
        .folder-content { padding-left: 8px; background: rgba(0,0,0,0.3); display: none; }

        @media (max-width: 600px) {
            .app-container { flex-direction: column; } 
            #sidebar { width: 100%; height: auto; max-height: 180px; border-right: none; border-bottom: 2px solid var(--crimson); display: block; }
            .sidebar-item { display: inline-flex; width: auto; min-width: 48%; margin: 1%; }
        }

        /* --- EDITOR --- */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; }
        .sub-title-toolbar { display: flex; gap: 5px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 7px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.6rem; border-radius: 3px; }

        #note-body { min-height: 50vh; color: var(--parchment); font-size: 1rem; outline: none; line-height: 1.6; padding-bottom: 300px; position: relative; }
        
        /* --- RELIC OBJECTS --- */
        .relic-container { display: inline-block; position: relative; margin: 30px 0; border: 1px solid rgba(139,0,0,0.5); width: fit-content; min-width: 100px; touch-action: none; background: rgba(0,0,0,0.2); }
        .relic-container img { display: block; max-width: 100%; height: auto; pointer-events: none; }
        .relic-table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.6); color: var(--parchment); table-layout: fixed; }
        .relic-table td { border: 1px solid var(--crimson); padding: 10px; min-width: 40px; outline: none; }

        .table-menu { position: absolute; top: -32px; left: -1px; display: flex; gap: 4px; background: var(--crimson); padding: 4px; border-radius: 4px 4px 0 0; z-index: 110; }
        .menu-btn { background: var(--oxblood); border: none; color: white; font-size: 9px; padding: 4px 6px; cursor: pointer; font-family: 'Cinzel'; border-radius: 2px; }

        .resize-handle { position: absolute; bottom: -5px; right: -5px; width: 44px; height: 44px; background: transparent; cursor: nwse-resize; z-index: 120; }
        .resize-handle::after { content: '‚åü'; position: absolute; bottom: 8px; right: 8px; color: var(--crimson); font-size: 20px; font-weight: bold; }

        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">The Blood Seal</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px; font-size:0.8rem;" onclick="handleLogin()">Unlock</button>
    </div>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center;" onclick="startNewNote()">‚ú® NEW CHRONICLE</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÅ CURRENT VAULT</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="doFormat('italic')">I</button>
                <button class="tool-btn" onclick="doFormat('underline')">U</button>
                <input type="color" onchange="doFormat('foreColor', this.value)" style="width:20px; height:20px; border:none; background:none; cursor:pointer;">
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMG</button>
                <button class="tool-btn" onclick="customTable()">üìä TAB</button>
                <button class="tool-btn" style="background:var(--crimson);" onclick="saveQuick()">SAVE</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentEditingId = null;

    // --- AGGRESSIVE RELIC ENGINE ---
    // This function clears old listeners and forces new ones onto saved elements
    function wakeRelics() {
        const containers = document.querySelectorAll('.relic-container');
        containers.forEach(container => {
            // Force reset the "brain" of the object
            const oldHandle = container.querySelector('.resize-handle');
            if (oldHandle) oldHandle.remove();

            const handle = document.createElement('div');
            handle.className = 'resize-handle';
            container.appendChild(handle);

            // Dragging Logic
            container.ontouchstart = (e) => {
                if (e.target.tagName === 'TD' || e.target === handle || e.target.closest('.table-menu')) return;
                const t = e.touches[0];
                let oX = t.clientX - container.offsetLeft;
                let oY = t.clientY - container.offsetTop;
                const move = (me) => {
                    const mt = me.touches[0];
                    container.style.position = 'relative';
                    container.style.left = (mt.clientX - oX) + 'px';
                    container.style.top = (mt.clientY - oY) + 'px';
                };
                window.ontouchend = () => window.ontouchmove = null;
                window.ontouchmove = move;
            };

            // Resizing Logic
            handle.ontouchstart = (e) => {
                e.preventDefault(); e.stopPropagation();
                const t = e.touches[0];
                const sX = t.clientX; const sW = container.offsetWidth;
                const resize = (re) => {
                    const rt = re.touches[0];
                    const nW = sW + (rt.clientX - sX);
                    if (nW > 60) container.style.width = nW + 'px';
                };
                window.ontouchend = () => window.ontouchmove = null;
                window.ontouchmove = resize;
            };
        });
    }

    // Run wakeRelics every 1.5 seconds to ensure newly loaded content is always active
    setInterval(wakeRelics, 1500);

    // --- CORE FEATURES ---
    window.doFormat = (c, v=null) => { document.execCommand(c, false, v); wakeRelics(); };
    
    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const html = `<div class="relic-container" style="width:200px;"><img src="${ev.target.result}"><div class="resize-handle"></div></div><p><br></p>`;
            document.getElementById('note-body').focus();
            document.execCommand('insertHTML', false, html);
            wakeRelics();
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.customTable = () => {
        const r = prompt("Rows?", "2"), c = prompt("Cols?", "2");
        if(!r || !c) return;
        let t = `<table class="relic-table">`;
        for(let i=0; i<r; i++) { t += `<tr>`; for(let j=0; j<c; j++) t += `<td contenteditable="true">...</td>`; t += `</tr>`; }
        t += `</table>`;
        const html = `<div class="relic-container" style="width:250px;"><div class="table-menu"><button class="menu-btn" onclick="modifyTable(this, 'row')">+R</button><button class="menu-btn" onclick="modifyTable(this, 'col')">+C</button><button class="menu-btn" onclick="this.closest('.relic-container').remove()">üóëÔ∏è</button></div>${t}<div class="resize-handle"></div></div><p><br></p>`;
        document.getElementById('note-body').focus();
        document.execCommand('insertHTML', false, html);
        wakeRelics();
    };

    window.modifyTable = (btn, action) => {
        const table = btn.closest('.relic-container').querySelector('table');
        if (action === 'row') { const r = table.insertRow(); for(let i=0; i<table.rows[0].cells.length; i++) r.insertCell().contentEditable = "true"; }
        else if (action === 'col') { for(let i=0; i<table.rows.length; i++) table.rows[i].insertCell().contentEditable = "true"; }
    };

    window.saveQuick = () => {
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: "Current Notes", timestamp: Date.now() };
        if (currentEditingId) db.ref('notes/'+currentEditingId).update(data).then(()=>alert("Sealed."));
        else db.ref('notes').push(data).then(()=>location.reload());
    };

    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; };

    // --- SIDEBAR EDIT/DELETE RESTORED ---
    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const div = document.getElementById('current-notes-folder');
            div.innerHTML = "";
            const data = snap.val();
            if (data) {
                Object.keys(data).reverse().forEach(k => {
                    div.innerHTML += `
                        <div class="sidebar-item">
                            <span onclick="loadNote('${k}')" style="flex-grow:1;">üìú ${data[k].title}</span>
                            <div class="side-actions">
                                <span onclick="loadNote('${k}')">‚úçÔ∏è</span>
                                <span onclick="deleteNote('${k}', '${data[k].title}')">üóëÔ∏è</span>
                            </div>
                        </div>`;
                });
            }
        });
    }

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val(); currentEditingId = id;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            setTimeout(wakeRelics, 500);
        });
    };

    window.deleteNote = (id, title) => { if (confirm(`Burn "${title}"?`)) db.ref('notes/'+id).remove(); };
    window.toggleFolder = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };

    auth.onAuthStateChanged(u => { if(u) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });
    window.handleLogin = () => auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value);
    window.handleLogout = () => auth.signOut();
</script>
</body>
</html>
