<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress Final</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; --gold: #ffd700; --link-green: #7cfc00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; overflow-y: auto; z-index: 100; flex-shrink: 0; }
        
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 30vh; border-right: none; border-bottom: 2px solid var(--crimson); }
            #main-editor { height: 70vh; width: 100%; }
        }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; overflow: hidden; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; }
        
        /* STORAGE METER */
        #storage-container { padding: 15px; border-top: 1px solid var(--crimson); background: rgba(0,0,0,0.3); margin-top: auto; }
        .meter-bg { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .meter-fill { height: 100%; background: var(--crimson); width: 0%; transition: width 0.5s; }

        /* TOOLS */
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.4); border-radius: 5px; }
        .tool-btn, .tool-select, .tool-color { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 8px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.65rem; border-radius: 3px; outline: none; }
        .tool-color { padding: 2px; height: 28px; width: 40px; }

        #note-body { min-height: 80vh; width: 100%; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 500px; position: relative; }

        /* RELIC SYSTEM */
        .relic-container { position: absolute; border: 1px solid rgba(139,0,0,0.2); background: rgba(0,0,0,0.3); touch-action: none; }
        .relic-footer { position: absolute; bottom: -35px; left: -2px; width: calc(100% + 4px); height: 35px; z-index: 1100; background: var(--crimson); display: none; }
        body:not(.locked-mode) .relic-container.active-relic .relic-footer { display: flex; }
        .drag-handle { flex-grow: 1; color: white; display: flex; align-items: center; justify-content: center; font-family: 'Cinzel'; font-size: 9px; font-weight: bold; cursor: move; }
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 25px; height: 25px; cursor: nwse-resize; z-index: 1200; background: transparent; }
        body:not(.locked-mode) .relic-container.active-relic .resize-handle { background: linear-gradient(135deg, transparent 50%, var(--gold) 50%); }

        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .locked-mode .sub-title-toolbar > *:not(.mode-toggle-btn) { display: none !important; }
    </style>
</head>
<body class="locked-mode">

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" class="tool-btn" style="width:100%; margin:10px 0; padding:12px; height:auto;" placeholder="Email">
        <input type="password" id="login-pass" class="tool-btn" style="width:100%; margin:10px 0; padding:12px; height:auto;" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; background:var(--oxblood); position:sticky; top:0; z-index:10;" onclick="startNewNote()">âœ¨ NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        
        <div id="storage-container">
            <div style="font-family:'Cinzel'; font-size:0.55rem; color:var(--silver); display:flex; justify-content:space-between;">
                <span>STORAGE USED (1GB)</span>
                <span id="storage-text">0%</span>
            </div>
            <div class="meter-bg"><div id="storage-bar" class="meter-fill"></div></div>
        </div>

        <div class="sidebar-item" style="color:var(--silver);" onclick="handleLogout()">ğŸšª EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled Fragment..." readonly>
            
            <div class="sub-title-toolbar">
                <button class="tool-btn mode-toggle-btn" id="edit-lock-btn" onclick="toggleEditMode()">ğŸ›¡ï¸ EDIT</button>
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <input type="color" class="tool-color" onchange="exec('foreColor', this.value)">
                <button class="tool-btn" onclick="addTextBox()">ğŸ“„</button>
                <button class="tool-btn" onclick="exportToPDF()">PDF</button>
                <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
            </div>
            
            <div id="note-body" contenteditable="false"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA", authDomain: "aidennotes-fee01.firebaseapp.com", databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app", projectId: "aidennotes-fee01" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const MASTER_UID = "L4aYFgfnNsPA7wy5FasTQkXPTpK2";

    let currentEditingId = null, currentFolderName = "Recent Notes", isLocked = true;
    let activeRelic = null, isDragging = false, startX, startY, startL, startT;

    function exec(cmd, val = null) { if(!isLocked) { document.getElementById('note-body').focus(); document.execCommand(cmd, false, val); } }

    window.toggleEditMode = () => {
        isLocked = !isLocked;
        document.body.classList.toggle('locked-mode', isLocked);
        document.getElementById('note-body').contentEditable = !isLocked;
        document.getElementById('note-title').readOnly = isLocked;
        document.getElementById('edit-lock-btn').innerHTML = isLocked ? "ğŸ›¡ï¸ EDIT" : "ğŸ”“ LOCK";
    };

    window.handleLogin = () => { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); };
    auth.onAuthStateChanged(u => { if(u && u.uid === MASTER_UID) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });

    window.saveQuick = () => {
        const id = currentEditingId || db.ref('notes').push().key;
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: currentFolderName, timestamp: Date.now(), id: id };
        db.ref('notes/' + id).set(data).then(() => {
            alert("Saved to Cloud.");
            updateStorageMeter(data); // Immediate update
        });
    };

    function updateStorageMeter(allData) {
        const size = JSON.stringify(allData).length;
        const limit = 1024 * 1024 * 1024; // 1GB
        const percent = Math.min(((size / limit) * 100), 100).toFixed(4);
        document.getElementById('storage-bar').style.width = percent + '%';
        document.getElementById('storage-text').innerText = percent + '%';
    }

    window.exportToPDF = async () => {
        const { jsPDF } = window.jspdf;
        const body = document.getElementById('note-body');
        const canvas = await html2canvas(body, { backgroundColor: "#0a0a0a", scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        pdf.addImage(imgData, 'PNG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        pdf.save("note.pdf");
    };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const data = snap.val() || {};
            updateStorageMeter(data);
            const side = document.getElementById('folder-list-sidebar'); side.innerHTML = "";
            Object.keys(data).reverse().forEach(id => {
                side.insertAdjacentHTML('beforeend', `<div class="sidebar-item" onclick="loadNote('${id}')"><span>ğŸ“œ ${data[id].title}</span><span onclick="deleteNote('${id}', event)">ğŸ—‘ï¸</span></div>`);
            });
        });
    }

    window.loadNote = (id) => { db.ref('notes/'+id).once('value', (s) => { const n = s.val(); currentEditingId = id; document.getElementById('note-title').value = n.title; document.getElementById('note-body').innerHTML = n.body; if(!isLocked) toggleEditMode(); }); };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; if(isLocked) toggleEditMode(); };
    window.deleteNote = (id, e) => { e.stopPropagation(); if(confirm("Erase?")) db.ref('notes/'+id).remove(); };
    window.handleLogout = () => auth.signOut().then(() => location.reload());

    window.addTextBox = () => {
        const html = `<div class="relic-container" style="left:10%; top:20px; width:200px; height:100px;" contenteditable="false">
            <div class="relic-content" contenteditable="true" style="padding:10px; outline:none; height:100%;">Text...</div>
            <div class="relic-footer"><div class="drag-handle">DRAG</div><div class="resize-handle"></div></div>
        </div>`;
        document.getElementById('note-body').insertAdjacentHTML('beforeend', html);
    };

    // TOUCH ENGINE
    document.addEventListener('touchstart', (e) => {
        const container = e.target.closest('.relic-container');
        if (isLocked || !container) return;
        activeRelic = container; 
        if (e.target.classList.contains('drag-handle')) {
            isDragging = true; startX = e.touches[0].clientX; startY = e.touches[0].clientY;
            startL = activeRelic.offsetLeft; startT = activeRelic.offsetTop;
            e.preventDefault();
        }
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const rect = document.getElementById('note-body').getBoundingClientRect();
        activeRelic.style.left = (((startL + (e.touches[0].clientX - startX)) / rect.width) * 100) + '%';
        activeRelic.style.top = (startT + (e.touches[0].clientY - startY)) + 'px';
        e.preventDefault();
    }, {passive: false});

    document.addEventListener('touchend', () => { isDragging = false; });
</script>
</body>
</html>
