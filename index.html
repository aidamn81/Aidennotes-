<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Secure Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        /* --- ADAPTIVE SIDEBAR --- */
        #sidebar { 
            width: 180px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); 
            display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; 
        }

        /* Phone Optimization (Breakpoint) */
        @media (max-width: 600px) {
            .app-container { flex-direction: column-reverse; } /* Sidebar goes to bottom on phones */
            #sidebar { width: 100%; height: 60px; border-right: none; border-top: 1px solid var(--crimson); flex-direction: row; overflow-x: auto; overflow-y: hidden; }
            .sidebar-item { border-bottom: none; border-right: 1px solid rgba(139,0,0,0.2); white-space: nowrap; padding: 0 15px; height: 100%; }
            #main-editor { height: calc(100vh - 60px); }
            .sub-title-toolbar { gap: 2px; }
            .tool-btn { padding: 5px; font-size: 0.5rem; }
        }

        .sidebar-item { padding: 10px 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.65rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 8px; background: rgba(0,0,0,0.3); display: none; }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.6rem; outline: none; margin-bottom: 10px; }
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        
        /* Relics */
        .relic-container { display: inline-block; position: relative; margin: 30px 0; border: 1px solid rgba(139,0,0,0.3); width: fit-content; touch-action: none; }
        .relic-table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.6); color: var(--parchment); table-layout: fixed; font-size: 0.9rem; }
        .relic-table td { border: 1px solid var(--crimson); padding: 8px; outline: none; }
        
        .table-menu { position: absolute; top: -30px; left: -1px; display: flex; gap: 3px; background: var(--crimson); padding: 2px; z-index: 110; }
        .menu-btn { background: var(--oxblood); border: none; color: white; font-size: 8px; padding: 4px; cursor: pointer; font-family: 'Cinzel'; }

        /* Enhanced Adaptive Resize Handle */
        .resize-handle { 
            position: absolute; bottom: -10px; right: -10px; 
            width: 44px; height: 44px; /* Apple Standard Touch Size */
            background: transparent; cursor: nwse-resize; z-index: 100; 
        }
        .resize-handle::after { 
            content: ''; position: absolute; bottom: 15px; right: 15px; width: 12px; height: 12px; 
            border-right: 2px solid rgba(139,0,0,0.3); border-bottom: 2px solid rgba(139,0,0,0.3); 
        }

        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.55rem; }
        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1001; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1002; width: 90%; max-width: 320px; }
    </style>
</head>
<body onclick="initRelicEngine()">

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:30px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">The Blood Seal</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:12px;" onclick="handleLogin()">Unlock</button>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">Archives</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:10px;" onclick="createNewFolder()">üìú New Folder</button>
    <div id="existing-folders-list"></div>
    <button class="tool-btn" style="width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold;" onclick="startNewNote()">‚ú® NEW</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÅ CURRENT</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
        <div class="sidebar-item" style="color:var(--silver);" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Chronicle Title...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="doFormat('italic')">I</button>
                <button class="tool-btn" onclick="doFormat('underline')">U</button>
                <input type="color" onchange="doFormat('foreColor', this.value)" style="width:20px; height:20px; border:none; background:none;">
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMG</button>
                <button class="tool-btn" onclick="customTable()">üìä TAB</button>
                <button class="tool-btn" style="background:var(--crimson);" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true" onfocus="initRelicEngine()"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // Firebase Init (Keep your settings)
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentEditingId = null;
    let currentFolderName = "Current Notes";

    // --- UNIVERSAL RELIC ENGINE ---
    function initRelicEngine() {
        document.querySelectorAll('.relic-container').forEach(container => {
            if (container.dataset.initialized === "true") return;
            
            const handle = container.querySelector('.resize-handle') || document.createElement('div');
            if (!container.querySelector('.resize-handle')) {
                handle.className = 'resize-handle';
                container.appendChild(handle);
            }

            container.addEventListener('touchstart', (e) => {
                if (e.target.tagName === 'TD' || e.target === handle || e.target.classList.contains('menu-btn')) return;
                const t = e.touches[0];
                let oX = t.clientX - container.offsetLeft;
                let oY = t.clientY - container.offsetTop;
                const move = (me) => {
                    const mt = me.touches[0];
                    container.style.position = 'relative';
                    container.style.left = (mt.clientX - oX) + 'px';
                    container.style.top = (mt.clientY - oY) + 'px';
                };
                const stop = () => window.removeEventListener('touchmove', move);
                window.addEventListener('touchmove', move, {passive: false});
                window.addEventListener('touchend', stop);
            });

            handle.addEventListener('touchstart', (e) => {
                e.stopPropagation(); e.preventDefault();
                const t = e.touches[0];
                const sX = t.clientX; const sW = container.offsetWidth;
                const resize = (re) => {
                    const rt = re.touches[0];
                    const nW = sW + (rt.clientX - sX);
                    if (nW > 60) container.style.width = nW + 'px';
                };
                const stopR = () => window.removeEventListener('touchmove', resize);
                window.addEventListener('touchmove', resize, {passive: false});
                window.addEventListener('touchend', stopR);
            });
            container.dataset.initialized = "true";
        });
    }

    const observer = new MutationObserver(() => initRelicEngine());
    observer.observe(document.getElementById('note-body'), { childList: true, subtree: true });

    // --- CORE LOGIC ---
    window.doFormat = (c, v=null) => document.execCommand(c, false, v);
    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const html = `<div class="relic-container" style="width:200px;"><img src="${ev.target.result}" style="width:100%; pointer-events:none;"><div class="resize-handle"></div></div><p><br></p>`;
            document.getElementById('note-body').focus();
            document.execCommand('insertHTML', false, html);
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.customTable = () => {
        const r = prompt("Rows?", "2"), c = prompt("Cols?", "2");
        if(!r || !c) return;
        let t = `<table class="relic-table">`;
        for(let i=0; i<r; i++) { t += `<tr>`; for(let j=0; j<c; j++) t += `<td contenteditable="true">...</td>`; t += `</tr>`; }
        t += `</table>`;
        const html = `<div class="relic-container" style="width:250px;"><div class="table-menu"><button class="menu-btn" onclick="modifyTable(this, 'row')">+R</button><button class="menu-btn" onclick="modifyTable(this, 'col')">+C</button><button class="menu-btn" onclick="this.closest('.relic-container').remove()">üóëÔ∏è</button></div>${t}<div class="resize-handle"></div></div><p><br></p>`;
        document.getElementById('note-body').focus();
        document.execCommand('insertHTML', false, html);
    };

    window.modifyTable = (btn, action) => {
        const table = btn.closest('.relic-container').querySelector('table');
        if (action === 'row') { const r = table.insertRow(); for(let i=0; i<table.rows[0].cells.length; i++) r.insertCell().contentEditable = "true"; }
        else if (action === 'col') { for(let i=0; i<table.rows.length; i++) table.rows[i].insertCell().contentEditable = "true"; }
    };

    function pushData(fName) {
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: fName, timestamp: Date.now() };
        if (currentEditingId) db.ref('notes/'+currentEditingId).update(data).then(()=>alert("Sealed."));
        else db.ref('notes').push(data).then(()=>location.reload());
    }

    window.saveQuick = () => pushData(currentFolderName);
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; };
    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; renderModalFolders(); };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
    window.createNewFolder = () => { const n = prompt("Folder Name:"); if(n) pushData(n); };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const currentDiv = document.getElementById('current-notes-folder');
            const customDiv = document.getElementById('custom-folders-section');
            currentDiv.innerHTML = ""; customDiv.innerHTML = "";
            const data = snap.val();
            if (data) {
                const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
                [...new Set(notes.map(n => n.folder))].forEach(f => {
                    const html = notes.filter(n => n.folder === f).map(n => `<div class="sidebar-item" onclick="loadNote('${n.id}')">üìú ${n.title}</div>`).join('');
                    if(f === 'Current Notes') currentDiv.innerHTML = html;
                    else customDiv.innerHTML += `<div class="sidebar-item" onclick="toggleFolder('${f.replace(/\s+/g, '-')}')">üìÅ ${f}</div><div id="${f.replace(/\s+/g, '-')}" class="folder-content">${html}</div>`;
                });
            }
        });
    }

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val(); currentEditingId = id; currentFolderName = n.folder;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            setTimeout(initRelicEngine, 300);
        });
    };

    window.handleLogin = () => auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value);
    window.handleLogout = () => auth.signOut();
    window.toggleFolder = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };
    auth.onAuthStateChanged(u => { if(u) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });

    function renderModalFolders() {
        db.ref('notes').once('value', (s) => {
            const list = document.getElementById('existing-folders-list');
            list.innerHTML = "";
            const data = s.val();
            if(data) {
                [...new Set(Object.values(data).map(n => n.folder))].filter(f => f !== 'Current Notes').forEach(f => {
                    const b = document.createElement('button');
                    b.className = "tool-btn"; b.style.width = "100%"; b.style.marginTop = "5px";
                    b.innerText = f; b.onclick = () => pushData(f);
                    list.appendChild(b);
                });
            }
        });
    }
</script>
</body>
</html>
