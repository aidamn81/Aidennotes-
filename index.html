<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; z-index: 100; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-header { background: rgba(139,0,0,0.2); color: var(--crimson); font-weight: bold; border-left: 3px solid var(--crimson); border-bottom: 1px solid rgba(255,255,255,0.05) !important; }
        .folder-content { padding-left: 10px; background: rgba(0,0,0,0.3); transition: all 0.2s ease-in-out; }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; margin-bottom: 5px; }
        #current-path-display { font-size: 0.6rem; color: var(--silver); font-family: 'Cinzel'; margin-bottom: 10px; text-transform: uppercase; }
        
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.4); border-radius: 5px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; border-radius: 3px; }
        .tool-select { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 5px; font-size: 0.7rem; font-family: 'Cinzel'; border-radius: 3px; }

        #note-body { min-height: 65vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 400px; position: relative; }

        .relic-container { display: inline-block; position: relative; margin: 30px 0; border: 1px solid rgba(139,0,0,0.5); min-width: 80px; min-height: 40px; touch-action: none; background: rgba(0,0,0,0.3); left: 0; top: 0; }
        .relic-header { position: absolute; top: -25px; left: -1px; display: flex; width: calc(100% + 2px); height: 25px; z-index: 10; pointer-events: auto; }
        .drag-handle { flex-grow: 1; background: var(--crimson); color: white; padding: 4px; font-size: 9px; cursor: move; font-family: 'Cinzel'; border-radius: 3px 3px 0 0; text-align: center; }
        .del-relic { background: #333; color: #ff4444; border: none; font-size: 11px; cursor: pointer; padding: 0 10px; border-radius: 0 3px 0 0; z-index: 20; position: relative; }
        
        .relic-content { width: 100%; height: 100%; position: relative; z-index: 1; }
        .relic-container img { width: 100%; height: 100%; display: block; pointer-events: none; object-fit: fill; }
        .relic-table { width: 100%; height: 100%; border-collapse: collapse; }
        .relic-table td { border: 1px solid var(--crimson); padding: 8px; outline: none; color: var(--parchment); word-break: break-word; }
        .relic-textbox { width: 100%; min-height: 100%; background: rgba(245, 230, 211, 0.05); color: var(--parchment); padding: 10px; border: none; outline: none; }
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 25px; height: 25px; cursor: nwse-resize; z-index: 120; color: var(--crimson); font-weight: bold; display: flex; align-items: flex-end; justify-content: flex-end; padding: 2px; pointer-events: auto; }

        .table-controls { position: absolute; top: -55px; left: 0; display: none; gap: 4px; background: var(--oxblood); border: 1px solid var(--crimson); padding: 5px; border-radius: 4px; z-index: 150; pointer-events: auto; }
        .table-controls button { background: var(--crimson); color: white; border: none; font-size: 10px; padding: 5px 8px; cursor: pointer; font-family: 'Cinzel'; border-radius: 2px; }

        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1001; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1002; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">ARCHIVES</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:15px;" onclick="createNewFolder()">üìú SET PATH</button>
    <button class="tool-btn" style="width:100%; color:red; border-color:red;" onclick="selfDestruct()">‚ò£Ô∏è SELF DESTRUCT</button>
    <button class="tool-btn" style="width:100%; margin-top:15px;" onclick="closeModal()">CLOSE</button>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; background:rgba(0,0,0,0.2);" onclick="startNewNote()">‚ú® NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <div id="current-path-display">Path: Recent Notes</div>
            <input type="text" id="note-title" placeholder="Untitled Fragment...">
            <div class="sub-title-toolbar">
                <select class="tool-select" onchange="exec('formatBlock', this.value); this.selectedIndex=0;">
                    <option value="">Style</option>
                    <option value="H1">Heading 1</option>
                    <option value="H2">Heading 2</option>
                    <option value="P">Paragraph</option>
                </select>
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <button class="tool-btn" onclick="exec('underline')">U</button>
                <button class="tool-btn" onclick="exec('strikeThrough')">S</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑</button>
                <button class="tool-btn" onclick="customTable()">üìä</button>
                <button class="tool-btn" onclick="addTextBox()">T</button>
                <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA", authDomain: "aidennotes-fee01.firebaseapp.com", databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app", projectId: "aidennotes-fee01", storageBucket: "aidennotes-fee01.firebasestorage.app", messagingSenderId: "858517974563", appId: "1:858517974563:web:c97dc8eae300e0581a8b96" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    let currentEditingId = null, currentFolderName = "Recent Notes", snapGrid = 20, holdTimer, activeTable = null;

    function exec(cmd, val = null) { document.getElementById('note-body').focus(); document.execCommand(cmd, false, val); }

    window.handleLogin = () => { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value).catch(e => alert("Denied")); };
    auth.onAuthStateChanged(u => { if(u) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });
    window.handleLogout = () => auth.signOut().then(() => location.reload());
    window.selfDestruct = () => { if(confirm("Wipe cache?")) { localStorage.clear(); sessionStorage.clear(); handleLogout(); } };
    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
    window.createNewFolder = () => { const n = prompt("Target Path:"); if(n) { currentFolderName = n; document.getElementById('current-path-display').innerText = "Path: " + n; closeModal(); } };

    window.saveQuick = () => {
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: currentFolderName || "Recent Notes", timestamp: Date.now() };
        if (currentEditingId) db.ref('notes/' + currentEditingId).set(data).then(() => alert("Saved."));
        else { const newRef = db.ref('notes').push(); currentEditingId = newRef.key; newRef.set(data); }
    };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar'); side.innerHTML = "";
            const data = snap.val();
            const notes = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [];
            const tree = { "Recent Notes": { _notes: [], _sub: {} } };
            notes.forEach(note => {
                const parts = (note.folder || "Recent Notes").split('/');
                let cur = tree; parts.forEach((p, i) => { if(!cur[p]) cur[p] = {_notes:[], _sub:{}}; if(i === parts.length-1) cur[p]._notes.push(note); cur = cur[p]._sub; });
            });
            function render(obj, cont, d = 0) {
                Object.keys(obj).sort().forEach(key => {
                    const id = "f_" + btoa(unescape(encodeURIComponent(key + d))).replace(/[^a-z0-9]/gi, '');
                    cont.insertAdjacentHTML('beforeend', `<div class="sidebar-item folder-header" style="padding-left: ${12+(d*15)}px" onclick="toggleFolder('${id}')">üìÅ ${key}</div><div id="${id}" class="folder-content" style="display:none;"><div id="${id}_sub"></div></div>`);
                    const sub = document.getElementById(id + "_sub"); render(obj[key]._sub, sub, d+1);
                    obj[key]._notes.forEach(n => { sub.insertAdjacentHTML('beforeend', `<div class="sidebar-item" style="font-size:0.6rem; padding-left:20px;"><span onclick="loadNote('${n.id}')">üìú ${n.title}</span><span onclick="deleteNote('${n.id}', '${n.title}')">üóëÔ∏è</span></div>`); });
                });
            }
            render(tree, side);
        });
    }

    window.loadNote = (id) => { db.ref('notes/'+id).once('value', (s) => { const n = s.val(); currentEditingId = id; currentFolderName = n.folder || "Recent Notes"; document.getElementById('note-title').value = n.title; document.getElementById('note-body').innerHTML = n.body; document.getElementById('current-path-display').innerText = "Path: " + currentFolderName; }); };
    window.deleteNote = (id, title) => { if (confirm(`Delete ${title}?`)) db.ref('notes/'+id).remove(); };
    window.toggleFolder = (id) => { const el = document.getElementById(id); if(el) el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; currentFolderName = "Recent Notes"; document.getElementById('current-path-display').innerText = "Path: Recent Notes"; };
    window.nukeRelic = (btn, e) => { if(e) e.stopPropagation(); const c = btn.closest('.relic-container'); if (c && confirm("Purge this element?")) c.remove(); };

    // UPDATED TABLE MODS
    window.modTable = (e, type) => {
        if(e) e.stopPropagation();
        if (!activeTable) return;
        if (type === 'row') {
            let r = activeTable.insertRow(-1);
            for (let i = 0; i < activeTable.rows[0].cells.length; i++) r.insertCell(0).contentEditable = "true";
        } else if (type === 'col') {
            for (let i = 0; i < activeTable.rows.length; i++) activeTable.rows[i].insertCell(-1).contentEditable = "true";
        } else if (type === 'delrow' && activeTable.rows.length > 1) activeTable.deleteRow(-1);
        else if (type === 'delcol' && activeTable.rows[0].cells.length > 1) {
            for (let i = 0; i < activeTable.rows.length; i++) activeTable.rows[i].deleteCell(-1);
        }
    };

    let activeTarget = null, touchStartX, touchStartY, initialLeft, initialTop, initialWidth, initialHeight, isResizing = false;

    document.addEventListener('touchstart', (e) => {
        const target = e.target; 
        const container = target.closest('.relic-container');
        
        // Context Menu Management
        if (target.tagName === 'TD') {
            activeTable = target.closest('table');
            document.querySelectorAll('.table-controls').forEach(c => c.style.display = 'none');
            const ctrl = container.querySelector('.table-controls');
            if (ctrl) ctrl.style.display = 'flex';
        } else if (!target.closest('.table-controls')) {
            document.querySelectorAll('.table-controls').forEach(c => c.style.display = 'none');
        }

        if (!container || target.classList.contains('del-relic') || target.tagName === 'BUTTON') return;
        
        holdTimer = setTimeout(() => {
            const type = container.querySelector('img') ? "Image" : (container.querySelector('table') ? "Table" : "Textbox");
            if (confirm(`Delete this ${type}?`)) container.remove();
        }, 1000);

        const rect = container.getBoundingClientRect();
        if (target.classList.contains('resize-handle')) {
            isResizing = true; activeTarget = container; touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; initialWidth = rect.width; initialHeight = rect.height; e.preventDefault();
        } else if (target.closest('.drag-handle')) {
            isResizing = false; activeTarget = container; touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; initialLeft = parseInt(container.style.left) || 0; initialTop = parseInt(container.style.top) || 0; e.preventDefault();
        }
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        clearTimeout(holdTimer);
        if (!activeTarget) return; 
        const t = e.touches[0], dx = t.clientX - touchStartX, dy = t.clientY - touchStartY;
        if (isResizing) {
            activeTarget.style.width = Math.max(80, Math.round((initialWidth + dx) / snapGrid) * snapGrid) + 'px';
            activeTarget.style.height = Math.max(40, Math.round((initialHeight + dy) / snapGrid) * snapGrid) + 'px';
            activeTarget.style.minHeight = 'unset'; 
        } else {
            activeTarget.style.left = Math.round((initialLeft + dx) / snapGrid) * snapGrid + 'px';
            activeTarget.style.top = Math.round((initialTop + dy) / snapGrid) * snapGrid + 'px';
        }
        e.preventDefault();
    }, {passive: false});

    document.addEventListener('touchend', () => { clearTimeout(holdTimer); activeTarget = null; });

    window.insertImg = (e) => { 
        const r = new FileReader(); r.onload = (ev) => exec('insertHTML', `<div class="relic-container" style="width:250px; height:200px;"><div class="relic-header"><div class="drag-handle">DRAG</div><button class="del-relic" onclick="nukeRelic(this, event)">X</button></div><div class="relic-content"><img src="${ev.target.result}" style="width:100%; height:100%;"></div><div class="resize-handle">‚åü</div></div><p><br></p>`); r.readAsDataURL(e.target.files[0]); 
    };

    window.customTable = () => { 
        const r = prompt("Rows?", "2"), c = prompt("Cols?", "2"); 
        let t = `<table class="relic-table">`; for(let i=0; i<r; i++){ t += `<tr>`; for(let j=0; j<c; j++) t += `<td contenteditable="true">...</td>`; t += `</tr>`; } t += `</table>`; 
        exec('insertHTML', `<div class="relic-container" style="width:auto; min-width:240px; height:auto; min-height:80px;"><div class="table-controls"><button onclick="modTable(event, 'row')">+R</button><button onclick="modTable(event, 'delrow')">-R</button><button onclick="modTable(event, 'col')">+C</button><button onclick="modTable(event, 'delcol')">-C</button></div><div class="relic-header"><div class="drag-handle">DRAG</div><button class="del-relic" onclick="nukeRelic(this, event)">X</button></div><div class="relic-content">${t}</div><div class="resize-handle">‚åü</div></div><p><br></p>`); 
    };

    window.addTextBox = () => { exec('insertHTML', `<div class="relic-container" style="width:250px; height:auto; min-height:80px;"><div class="relic-header"><div class="drag-handle">DRAG</div><button class="del-relic" onclick="nukeRelic(this, event)">X</button></div><div class="relic-content"><div class="relic-textbox" contenteditable="true">Fragment...</div></div><div class="resize-handle">‚åü</div></div><p><br></p>`); };
</script>
</body>
</html>
