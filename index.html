<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; --gold: #ffd700; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; z-index: 100; }
        
        @media screen and (max-width: 600px) {
            .app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 30vh; border-right: none; border-bottom: 2px solid var(--crimson); display: block; }
            #main-editor { height: 70vh; }
            .relic-container { position: relative !important; width: 100% !important; height: auto !important; margin: 20px 0 !important; left: 0 !important; top: 0 !important; border: 1px solid rgba(139,0,0,0.5) !important; }
        }

        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; }
        .folder-header { background: rgba(139,0,0,0.2); color: var(--crimson); font-weight: bold; border-left: 3px solid var(--crimson); }
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; margin-bottom: 5px; }
        
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.4); border-radius: 5px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; border-radius: 3px; }
        
        #sync-indicator { width: 12px; height: 12px; background: #330000; border-radius: 50%; border: 1px solid var(--crimson); transition: 0.5s; }
        .syncing { background: var(--gold) !important; box-shadow: 0 0 15px var(--gold); }

        #note-body { min-height: 65vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 400px; position: relative; }
        
        .relic-container { display: inline-block; position: relative; margin: 30px 0; border: 1px solid rgba(139,0,0,0.2); min-width: 80px; min-height: 40px; touch-action: none; background: rgba(0,0,0,0.1); left: 0; top: 0; }
        .relic-header { position: absolute; top: -25px; left: -1px; display: flex; width: calc(100% + 2px); height: 25px; z-index: 10; opacity: 0; pointer-events: none; }
        .relic-container.active-relic { border-color: var(--crimson); }
        .relic-container.active-relic .relic-header { opacity: 1; pointer-events: auto; }
        .drag-handle { flex-grow: 1; background: var(--crimson); color: white; padding: 4px; font-size: 9px; cursor: move; text-align: center; }
        .del-relic { background: #333; color: #ff4444; border: none; font-size: 11px; padding: 0 10px; cursor: pointer; }
        
        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .locked-mode .sub-title-toolbar > *:not(.mode-toggle-btn) { display: none !important; }
        .locked-mode .relic-header { display: none !important; }
        .locked-mode .relic-container { border: none !important; background: transparent !important; }
    </style>
</head>
<body class="locked-mode">

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; background:rgba(0,0,0,0.2);" onclick="startNewNote()">âœ¨ NEW NOTE</div>
        <div id="folder-list-sidebar"></div>
        <div style="margin-top:auto; border-top: 1px solid var(--crimson);">
            <div class="sidebar-item" style="color:var(--silver);" onclick="handleLogout()">ğŸšª EXIT</div>
        </div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <div id="current-path-display" style="font-family:'Cinzel'; font-size:0.6rem; color:var(--silver);">Path: Recent Notes</div>
                <div id="sync-indicator"></div>
            </div>
            <input type="text" id="note-title" placeholder="Untitled Fragment..." readonly>
            
            <div class="sub-title-toolbar">
                <button class="tool-btn mode-toggle-btn" id="edit-lock-btn" onclick="toggleEditMode()" style="background:var(--crimson); border:1px solid gold;">ğŸ›¡ï¸ EDIT</button>
                <button class="tool-btn" onclick="exec('undo')">â†¶</button>
                <button class="tool-btn" onclick="exec('redo')">â†·</button>
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <button class="tool-btn" onclick="addCustomLink()">ğŸ”—</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">ğŸ“·</button>
                <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            
            <div id="note-body" contenteditable="false"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA", authDomain: "aidennotes-fee01.firebaseapp.com", databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app", projectId: "aidennotes-fee01", storageBucket: "aidennotes-fee01.firebasestorage.app", messagingSenderId: "858517974563", appId: "1:858517974563:web:c97dc8eae300e0581a8b96" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    
    // THE NEW MASTER SEAL
    const MASTER_UID = "L4aYFgfnNsPA7wy5FasTQkXPTpK2";

    let currentEditingId = null, currentFolderName = "Recent Notes", isLocked = true, longPressTimer;

    function exec(cmd, val = null) { if(!isLocked) { document.getElementById('note-body').focus(); document.execCommand(cmd, false, val); } }

    window.toggleEditMode = () => {
        isLocked = !isLocked;
        document.body.classList.toggle('locked-mode', isLocked);
        document.getElementById('note-body').contentEditable = !isLocked;
        document.getElementById('note-title').readOnly = isLocked;
        document.getElementById('edit-lock-btn').innerHTML = isLocked ? "ğŸ›¡ï¸ EDIT" : "ğŸ”“ LOCK";
    };

    window.handleLogin = () => { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value).catch(e => alert("Login Error: " + e.message)); };
    
    auth.onAuthStateChanged(u => { 
        if(u) {
            if(u.uid === MASTER_UID) {
                document.getElementById('app').style.display='flex';
                document.getElementById('login-screen').style.display='none';
                initApp();
            } else {
                alert("Unauthorized Entry.\nUID: " + u.uid);
                auth.signOut();
            }
        }
    });

    window.handleLogout = () => auth.signOut().then(() => location.reload());

    // 500ms LONG PRESS DELETE
    document.addEventListener('touchstart', (e) => {
        const target = e.target, container = target.closest('.relic-container');
        if (isLocked) return;
        if (target.closest('#note-body')) {
            longPressTimer = setTimeout(() => {
                if(confirm("Destroy element?")) { (container || target).remove(); }
            }, 500);
        }
    }, {passive: false});
    document.addEventListener('touchmove', () => clearTimeout(longPressTimer));
    document.addEventListener('touchend', () => clearTimeout(longPressTimer));

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar'); side.innerHTML = "";
            const data = snap.val(), notes = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [], tree = { "Recent Notes": { _notes: [], _sub: {} } };
            notes.forEach(note => {
                const parts = (note.folder || "Recent Notes").split('/');
                let cur = tree; parts.forEach((p, i) => { if(!cur[p]) cur[p] = {_notes:[], _sub:{}}; if(i === parts.length-1) cur[p]._notes.push(note); cur = cur[p]._sub; });
            });
            function render(obj, cont, d = 0) {
                Object.keys(obj).sort().forEach(key => {
                    const id = "f_" + btoa(unescape(encodeURIComponent(key + d))).replace(/[^a-z0-9]/gi, '');
                    cont.insertAdjacentHTML('beforeend', `<div class="sidebar-item folder-header" style="padding-left: ${12+(d*15)}px" onclick="toggleFolder('${id}')">ğŸ“ ${key}</div><div id="${id}" style="display:none;"><div id="${id}_sub"></div></div>`);
                    const sub = document.getElementById(id + "_sub"); render(obj[key]._sub, sub, d+1);
                    obj[key]._notes.forEach(n => { sub.insertAdjacentHTML('beforeend', `<div class="sidebar-item" style="font-size:0.6rem; padding-left:${20+(d*10)}px;" onclick="loadNote('${n.id}')">ğŸ“œ ${n.title}</div>`); });
                });
            }
            render(tree, side);
        });
    }

    window.loadNote = (id) => { 
        db.ref('notes/'+id).once('value', (s) => { 
            const n = s.val(); currentEditingId = id; currentFolderName = n.folder || "Recent Notes"; 
            document.getElementById('note-title').value = n.title; document.getElementById('note-body').innerHTML = n.body; 
            document.getElementById('current-path-display').innerText = "Path: " + currentFolderName;
            if(!isLocked) toggleEditMode(); 
        }); 
    };

    window.saveQuick = () => {
        const pulse = document.getElementById('sync-indicator'); pulse.classList.add('syncing');
        const data = { title: document.getElementById('note-title').value || "Untitled", body: document.getElementById('note-body').innerHTML, folder: currentFolderName || "Recent Notes", timestamp: Date.now() };
        const p = currentEditingId ? db.ref('notes/'+currentEditingId).set(data) : db.ref('notes').push(data).then(r => currentEditingId = r.key);
        p.then(() => { setTimeout(() => pulse.classList.remove('syncing'), 1500); if(!isLocked) toggleEditMode(); });
    };

    window.openFolders = () => { const n = prompt("Target Path:"); if(n) { currentFolderName = n; document.getElementById('current-path-display').innerText = "Path: " + n; } };
    window.toggleFolder = (id) => { const el = document.getElementById(id); if(el) el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; if(isLocked) toggleEditMode(); };
    window.addCustomLink = () => { /* basic placeholder */ const url = prompt("URL:"); if(url) exec('insertHTML', `<a href="${url}">${url}</a>`); };
    window.insertImg = (e) => { const reader = new FileReader(); reader.onload = (ev) => { exec('insertHTML', `<img src="${ev.target.result}" style="max-width:100%;">`); }; reader.readAsDataURL(e.target.files[0]); };
</script>
</body>
</html>
