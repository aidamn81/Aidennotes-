<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        .app-container { display: flex; height: 100vh; width: 100vw; flex-direction: row; }

        /* Sidebar */
        #sidebar { width: 260px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.2); font-family: 'Cinzel'; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-item:hover { background: var(--crimson); }
        .note-actions { display: flex; gap: 8px; opacity: 0.6; }
        .note-actions span:hover { color: white; transform: scale(1.2); }
        .folder-content { padding-left: 10px; background: rgba(0,0,0,0.3); display: none; }
        .folder-content.active { display: block; }

        /* Main Editor */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; position: relative; width: 100%; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.8rem; outline: none; margin-bottom: 5px; }
        .sub-title-toolbar { display: flex; gap: 5px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 8px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.65rem; min-width: 35px; }
        #note-body { min-height: 50vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.5; padding-bottom: 100px; }
        
        /* Resizable Image Wrapper */
        .img-container { display: inline-block; position: relative; margin: 10px 0; border: 1px solid var(--crimson); padding: 4px; resize: both; overflow: auto; min-width: 50px; min-height: 50px; max-width: 100%; }
        .img-container img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 220px; border-right: none; border-bottom: 1px solid var(--crimson); }
        }

        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:999; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 20px; z-index: 1000; width: 90%; max-width: 320px; }
    </style>
</head>
<body>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">Vault Access</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:10px;" onclick="createNewFolder()">üìú New Folder</button>
    <div id="existing-folders-list"></div>
    <button class="tool-btn" style="width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button>
</div>

<div class="app-container">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); text-align:center; font-weight:bold; justify-content:center;" onclick="startNewNote()">‚ú® START NEW NOTE</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÅ CURRENT NOTES</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
    </section>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled Chronicle...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="doFormat('italic')">I</button>
                <button class="tool-btn" onclick="doFormat('underline')">U</button>
                <input type="color" class="color-picker" style="width:30px; height:30px;" onchange="doFormat('foreColor', this.value)">
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMG</button>
                <button class="tool-btn" style="background:var(--crimson); color:white;" onclick="saveQuick()">QUICK SAVE</button>
                <button class="tool-btn" onclick="openFolders()">FOLDER</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true" placeholder="Begin writing..."></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const notesRef = db.ref('notes');

    // Keep track of which note we are currently editing
    let currentEditingId = null;
    let currentFolderName = "Current Notes";

    window.doFormat = (cmd, val = null) => document.execCommand(cmd, false, val);

    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const imgHtml = `<div class="img-container" style="width: 200px; height: 200px;"><img src="${ev.target.result}"></div><p><br></p>`;
            document.execCommand('insertHTML', false, imgHtml);
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.startNewNote = () => {
        currentEditingId = null;
        document.getElementById('note-title').value = "";
        document.getElementById('note-body').innerHTML = "";
        alert("New parchment prepared.");
    };

    function pushData(fName) {
        const pass = prompt("Secret Key:");
        if (pass !== "1234") return alert("Denied.");

        const title = document.getElementById('note-title').value || "Untitled";
        const body = document.getElementById('note-body').innerHTML;

        const noteData = { title, body, folder: fName, timestamp: Date.now() };

        if (currentEditingId) {
            // Update existing note
            db.ref('notes/' + currentEditingId).update(noteData)
            .then(() => { alert("Chronicle Updated!"); location.reload(); });
        } else {
            // Create new note
            notesRef.push(noteData)
            .then(() => { alert("New Note Sealed!"); location.reload(); });
        }
    }

    window.saveQuick = () => pushData(currentFolderName);
    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; renderModalFolders(); };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
    window.createNewFolder = () => { const n = prompt("Folder Name:"); if(n) pushData(n); };

    // --- SIDEBAR WITH DELETE/EDIT ---
    notesRef.on('value', (snap) => {
        const data = snap.val();
        const currentDiv = document.getElementById('current-notes-folder');
        const customDiv = document.getElementById('custom-folders-section');
        currentDiv.innerHTML = ""; customDiv.innerHTML = "";
        
        if (data) {
            const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            const folders = [...new Set(notes.map(n => n.folder))];
            
            folders.forEach(f => {
                const noteHtml = notes.filter(n => n.folder === f).map(n => `
                    <div class="sidebar-item" style="font-size:0.7rem; padding-left:25px;">
                        <span onclick="loadNote('${n.id}')">üìú ${n.title}</span>
                        <div class="note-actions">
                            <span onclick="loadNote('${n.id}')">‚úèÔ∏è</span>
                            <span onclick="deleteNote('${n.id}', '${n.title}')">üóëÔ∏è</span>
                        </div>
                    </div>
                `).join('');

                if(f === 'Current Notes') currentDiv.innerHTML = noteHtml;
                else {
                    const fid = f.replace(/\s+/g, '-');
                    customDiv.innerHTML += `
                        <div class="sidebar-item" onclick="toggleFolder('${fid}')">üìÅ ${f.toUpperCase()}</div>
                        <div id="${fid}" class="folder-content">${noteHtml}</div>`;
                }
            });
        }
    });

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val();
            currentEditingId = id;
            currentFolderName = n.folder;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            // Scroll to top on mobile
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    };

    window.deleteNote = (id, title) => {
        const pass = prompt(`Type "DELETE" to erase "${title}":`);
        if (pass === "DELETE") {
            db.ref('notes/' + id).remove()
            .then(() => alert("Note erased from history."));
        } else {
            alert("Erasure cancelled.");
        }
    };

    window.toggleFolder = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };

    function renderModalFolders() {
        notesRef.once('value', (s) => {
            const list = document.getElementById('existing-folders-list');
            list.innerHTML = "";
            const data = s.val();
            if(data) {
                const folders = [...new Set(Object.values(data).map(n => n.folder))].filter(f => f !== 'Current Notes');
                folders.forEach(f => {
                    const b = document.createElement('button');
                    b.className = "tool-btn"; b.style.width = "100%"; b.style.marginTop = "5px";
                    b.innerText = f; b.onclick = () => pushData(f);
                    list.appendChild(b);
                });
            }
        });
    }
</script>
</body>
</html>
