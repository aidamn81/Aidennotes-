<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Secure Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        /* Narrow Sidebar */
        #sidebar { width: 180px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 10px 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.65rem; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 8px; background: rgba(0,0,0,0.3); display: none; }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.6rem; outline: none; margin-bottom: 10px; }
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.55rem; border-radius: 2px; }

        #note-body { min-height: 60vh; color: var(--parchment); font-size: 1rem; outline: none; line-height: 1.6; padding-bottom: 400px; position: relative; }
        
        /* Relics */
        .relic-container { 
            display: inline-block; position: relative; margin: 35px 0; 
            border: 1px solid rgba(139,0,0,0.4); width: fit-content; 
            touch-action: none; background: rgba(0,0,0,0.1);
        }
        .relic-container img { display: block; max-width: 100%; height: auto; pointer-events: none; }
        
        .relic-table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.6); color: var(--parchment); table-layout: fixed; }
        .relic-table td { border: 1px solid var(--crimson); padding: 8px; min-width: 40px; outline: none; }

        .table-menu {
            position: absolute; top: -30px; left: -1px; display: flex; gap: 3px;
            background: var(--crimson); padding: 2px; border-radius: 2px 2px 0 0; z-index: 110;
        }
        .menu-btn { background: var(--oxblood); border: none; color: white; font-size: 8px; padding: 3px 4px; cursor: pointer; font-family: 'Cinzel'; }

        /* Transparent Handle */
        .resize-handle { 
            position: absolute; bottom: 0; right: 0; width: 35px; height: 35px; 
            background: transparent; cursor: nwse-resize; z-index: 100;
        }
        .resize-handle::after {
            content: ''; position: absolute; bottom: 5px; right: 5px; width: 10px; height: 10px;
            border-right: 2px solid rgba(139,0,0,0.2); border-bottom: 2px solid rgba(139,0,0,0.2);
        }

        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body onclick="initRelicEngine()"> <div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:30px; border:2px solid var(--crimson);">
        <h2 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">The Blood Seal</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:10px;" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:10px;" placeholder="Password">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:10px;" onclick="handleLogin()">Unlock</button>
    </div>
</div>

<div class="app-container" id="app">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold;" onclick="startNewNote()">‚ú® NEW NOTE</div>
        <div id="current-notes-folder" class="folder-content" style="display:block;"></div>
        <div id="custom-folders-section"></div>
    </section>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Title...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMG</button>
                <button class="tool-btn" onclick="customTable()">üìä TABLE</button>
                <button class="tool-btn" style="background:var(--crimson);" onclick="saveQuick()">SAVE</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true" onfocus="initRelicEngine()"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // Config (Add your Firebase info here)
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentEditingId = null;

    // --- THE FIX: FORCED RE-ANIMATION ---
    function initRelicEngine() {
        const containers = document.querySelectorAll('.relic-container');
        containers.forEach(container => {
            // Check if it already has listeners; if so, skip. If not, add them.
            if (container.dataset.initialized === "true") return;
            
            const handle = container.querySelector('.resize-handle') || document.createElement('div');
            if (!container.querySelector('.resize-handle')) {
                handle.className = 'resize-handle';
                container.appendChild(handle);
            }

            // Move Logic
            container.addEventListener('touchstart', (e) => {
                if (e.target.tagName === 'TD' || e.target === handle || e.target.classList.contains('menu-btn')) return;
                const t = e.touches[0];
                let oX = t.clientX - container.offsetLeft;
                let oY = t.clientY - container.offsetTop;
                const move = (me) => {
                    const mt = me.touches[0];
                    container.style.position = 'relative';
                    container.style.left = (mt.clientX - oX) + 'px';
                    container.style.top = (mt.clientY - oY) + 'px';
                };
                const stop = () => window.removeEventListener('touchmove', move);
                window.addEventListener('touchmove', move, {passive: false});
                window.addEventListener('touchend', stop);
            });

            // Resize Logic
            handle.addEventListener('touchstart', (e) => {
                e.stopPropagation(); e.preventDefault();
                const t = e.touches[0];
                const sX = t.clientX; const sW = container.offsetWidth;
                const resize = (re) => {
                    const rt = re.touches[0];
                    const nW = sW + (rt.clientX - sX);
                    if (nW > 50) container.style.width = nW + 'px';
                };
                const stopR = () => window.removeEventListener('touchmove', resize);
                window.addEventListener('touchmove', resize, {passive: false});
                window.addEventListener('touchend', stopR);
            });

            container.dataset.initialized = "true";
        });
    }

    // Run engine whenever content changes or note loads
    const observer = new MutationObserver(() => initRelicEngine());
    observer.observe(document.getElementById('note-body'), { childList: true, subtree: true });

    // --- HELPERS ---
    window.doFormat = (c) => document.execCommand(c, false, null);
    window.insertImg = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const html = `<div class="relic-container" style="width:200px;"><img src="${ev.target.result}"><div class="resize-handle"></div></div><p><br></p>`;
            document.execCommand('insertHTML', false, html);
            initRelicEngine();
        };
        reader.readAsDataURL(file);
    };

    window.customTable = () => {
        const r = prompt("Rows?", "2"); const c = prompt("Cols?", "2");
        if(!r || !c) return;
        let t = `<table class="relic-table">`;
        for(let i=0; i<r; i++) { t += `<tr>`; for(let j=0; j<c; j++) t += `<td contenteditable="true">...</td>`; t += `</tr>`; }
        t += `</table>`;
        const html = `<div class="relic-container" style="width:250px;"><div class="table-menu"><button class="menu-btn" onclick="modifyTable(this, 'row')">+R</button><button class="menu-btn" onclick="modifyTable(this, 'col')">+C</button><button class="menu-btn" onclick="this.closest('.relic-container').remove()">üóëÔ∏è</button></div>${t}<div class="resize-handle"></div></div><p><br></p>`;
        document.execCommand('insertHTML', false, html);
        initRelicEngine();
    };

    window.modifyTable = (btn, action) => {
        const table = btn.closest('.relic-container').querySelector('table');
        if (action === 'row') { const r = table.insertRow(); for(let i=0; i<table.rows[0].cells.length; i++) r.insertCell().contentEditable = "true"; }
        else if (action === 'col') { for(let i=0; i<table.rows.length; i++) table.rows[i].insertCell().contentEditable = "true"; }
    };

    window.saveQuick = () => {
        const data = { title: document.getElementById('note-title').value, body: document.getElementById('note-body').innerHTML, folder: "Current Notes" };
        if (currentEditingId) db.ref('notes/'+currentEditingId).update(data).then(()=>alert("Saved"));
        else db.ref('notes').push(data).then(()=>location.reload());
    };

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val(); currentEditingId = id;
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            setTimeout(initRelicEngine, 300); // Wait for HTML to render, then re-animate
        });
    };

    // Auth & Init
    auth.onAuthStateChanged(user => { if(user) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); } });
    window.handleLogin = () => auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value);
    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const div = document.getElementById('current-notes-folder');
            div.innerHTML = "";
            const data = snap.val();
            if(data) Object.keys(data).forEach(k => {
                div.innerHTML += `<div class="sidebar-item" onclick="loadNote('${k}')">üìú ${data[k].title}</div>`;
            });
        });
    }
</script>
</body>
</html>
