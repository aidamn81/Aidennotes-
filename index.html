<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress Final</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        #sidebar { width: 240px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; overflow-y: auto; z-index: 100; }
        .sidebar-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; }

        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; }

        #note-body { min-height: 65vh; outline: none; padding-bottom: 400px; position: relative; }
        
        /* THE PRECISION RELIC */
        .relic-container { 
            display: inline-block; 
            position: relative; 
            margin: 40px 20px; 
            border: 2px solid transparent; 
            min-width: 100px; 
            min-height: 50px; 
            touch-action: none; 
            background: rgba(0,0,0,0.2); 
        }
        
        .relic-container.active-relic { border-color: var(--crimson); }

        /* RE-POSITIONED UI */
        .relic-header { position: absolute; top: -35px; right: 0; opacity: 0; pointer-events: none; }
        .relic-footer { 
            position: absolute; 
            bottom: -40px; 
            left: 0; 
            width: 100%; 
            height: 40px; 
            background: var(--crimson); 
            display: flex; 
            opacity: 0; 
            pointer-events: none; 
            border-radius: 0 0 8px 8px;
        }

        .relic-container.active-relic .relic-header, 
        .relic-container.active-relic .relic-footer { opacity: 1; pointer-events: auto; }

        .drag-zone { flex-grow: 1; color: white; font-family: 'Cinzel'; font-size: 10px; text-align: center; line-height: 40px; font-weight: bold; letter-spacing: 2px; }
        .resize-zone { width: 50px; background: #ffd700; color: black; text-align: center; line-height: 40px; font-weight: bold; border-radius: 0 0 8px 0; }
        
        .del-btn { background: #222; color: #ff4444; border: 1px solid var(--crimson); padding: 5px 10px; font-family: 'Cinzel'; cursor: pointer; }

        .relic-content { width: 100%; height: 100%; overflow: hidden; pointer-events: none; }
        .relic-container img { width: 100%; height: 100%; object-fit: contain; }

        .locked-mode .relic-header, .locked-mode .relic-footer { display: none !important; }
    </style>
</head>
<body class="locked-mode">

<div id="login-screen" style="position:fixed; inset:0; background:var(--ink); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Keyphrase">
        <button class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="app-container" id="app">
    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" style="width:100%; background:transparent; border:none; color:var(--crimson); font-family:'Cinzel'; font-size:1.5rem; outline:none;" placeholder="Untitled...">
            <div class="sub-title-toolbar">
                <button class="tool-btn" id="edit-lock-btn" onclick="toggleEditMode()">üõ°Ô∏è EDIT</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMAGE</button>
                <button class="tool-btn" onclick="saveQuick()">SAVE</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="false"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA", authDomain: "aidennotes-fee01.firebaseapp.com", databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app", projectId: "aidennotes-fee01" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    const MASTER_UID = "L4aYFgfnNsPA7wy5FasTQkXPTpK2";

    let currentEditingId = null, isLocked = true, activeRelic = null;
    let isDragging = false, isResizing = false, startX, startY, startW, startH, startL, startT, lpTimer;

    function handleLogin() { auth.signInWithEmailAndPassword("aiden@notes.com", document.getElementById('login-pass').value).catch(() => alert("Denied")); }
    auth.onAuthStateChanged(u => { if(u && u.uid === MASTER_UID) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; } });

    window.toggleEditMode = () => {
        isLocked = !isLocked;
        document.body.classList.toggle('locked-mode', isLocked);
        document.getElementById('note-body').contentEditable = !isLocked;
        document.getElementById('edit-lock-btn').innerText = isLocked ? "üõ°Ô∏è EDIT" : "üîì LOCK";
    };

    // --- NEW PRECISION ENGINE ---
    document.addEventListener('touchstart', (e) => {
        const target = e.target;
        const container = target.closest('.relic-container');
        if (isLocked || !container) {
            if (activeRelic) activeRelic.classList.remove('active-relic');
            activeRelic = null;
            return;
        }

        // Long Press Delete (700ms)
        lpTimer = setTimeout(() => { if(confirm("Destroy?")) container.remove(); }, 700);

        // Selection
        if (activeRelic) activeRelic.classList.remove('active-relic');
        activeRelic = container;
        activeRelic.classList.add('active-relic');

        const touch = e.touches[0];
        // Identify Zone
        if (target.classList.contains('drag-zone')) {
            isDragging = true;
            startX = touch.clientX; startY = touch.clientY;
            startL = parseInt(activeRelic.style.left) || 0;
            startT = parseInt(activeRelic.style.top) || 0;
            e.preventDefault();
        } else if (target.classList.contains('resize-zone')) {
            isResizing = true;
            startX = touch.clientX; startY = touch.clientY;
            startW = activeRelic.offsetWidth; startH = activeRelic.offsetHeight;
            e.preventDefault();
        }
    }, {passive: false});

    document.addEventListener('touchmove', (e) => {
        if (!isDragging && !isResizing) return;
        clearTimeout(lpTimer);
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (isDragging) {
            activeRelic.style.left = (startL + dx) + 'px';
            activeRelic.style.top = (startT + dy) + 'px';
        } else if (isResizing) {
            activeRelic.style.width = Math.max(80, startW + dx) + 'px';
            activeRelic.style.height = Math.max(40, startH + dy) + 'px';
        }
        e.preventDefault();
    }, {passive: false});

    document.addEventListener('touchend', () => { clearTimeout(lpTimer); isDragging = false; isResizing = false; });

    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const html = `<div class="relic-container" style="width:200px; height:150px; left:0; top:0;">
                <div class="relic-header"><button class="del-btn" onclick="this.closest('.relic-container').remove()">X</button></div>
                <div class="relic-content"><img src="${ev.target.result}"></div>
                <div class="relic-footer">
                    <div class="drag-zone">DRAG</div>
                    <div class="resize-zone">‚§°</div>
                </div>
            </div><p><br></p>`;
            document.execCommand('insertHTML', false, html);
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.saveQuick = () => {
        const data = { title: document.getElementById('note-title').value, body: document.getElementById('note-body').innerHTML, timestamp: Date.now() };
        db.ref('notes/' + (currentEditingId || db.ref('notes').push().key)).set(data).then(() => alert("Saved"));
    };
</script>
</body>
</html>
