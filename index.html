<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar */
        #sidebar { width: 260px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        .sidebar-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.2); font-family: 'Cinzel'; font-size: 0.8rem; }
        .sidebar-item:hover { background: var(--crimson); }
        .folder-content { padding-left: 15px; background: rgba(0,0,0,0.3); display: none; }
        .folder-content.active { display: block; }

        /* Main Editor */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle, #1a0505 0%, #0a0a0a 100%); }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 20px 40px; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 2.2rem; outline: none; margin-bottom: 10px; }
        
        /* Toolbar Under Title */
        .sub-title-toolbar { display: flex; gap: 8px; flex-wrap: wrap; padding: 10px 0; border-bottom: 1px solid var(--crimson); margin-bottom: 20px; align-items: center; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; }
        .tool-btn:hover { background: var(--crimson); }
        .color-picker { background: transparent; border: 1px solid var(--crimson); height: 28px; width: 30px; cursor: pointer; }
        .size-select { background: var(--ink); color: var(--parchment); border: 1px solid var(--crimson); font-family: 'Cinzel'; font-size: 0.7rem; padding: 4px; }

        #note-body { min-height: 400px; color: var(--parchment); font-size: 1.2rem; outline: none; line-height: 1.6; }
        #note-body img { max-width: 100%; border: 1px solid var(--crimson); margin: 10px 0; }

        /* Modal Overlay */
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:999; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1000; width: 300px; box-shadow: 0 0 50px #000; }
    </style>
</head>
<body>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); margin-top:0;">Store in Vault</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:15px; padding: 10px;" onclick="createNewFolder()">üìú Create New Folder</button>
    <div id="existing-folders-list" style="max-height: 200px; overflow-y: auto;"></div>
    <hr style="border: 0; border-top: 1px solid var(--crimson); margin: 15px 0;">
    <button class="tool-btn" style="width:100%;" onclick="closeModal()">Close</button>
</div>

<div class="app-container">
    <section id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; font-size: 1.1rem; text-align:center;" onclick="window.location.reload()">+ NEW NOTE</div>
        <div class="sidebar-item" onclick="toggleFolder('current-notes-folder')">üìÅ CURRENT NOTES</div>
        <div id="current-notes-folder" class="folder-content"></div>
        <div id="custom-folders-section"></div>
    </section>

    <main id="main-editor">
        <div class="scroll-content">
            <input type="text" id="note-title" placeholder="Untitled Chronicle...">
            
            <div class="sub-title-toolbar">
                <button class="tool-btn" onclick="doFormat('bold')">B</button>
                <button class="tool-btn" onclick="doFormat('italic')">I</button>
                <button class="tool-btn" onclick="doFormat('underline')">U</button>
                <input type="color" class="color-picker" onchange="doFormat('foreColor', this.value)">
                <select class="size-select" onchange="doFormat('fontSize', this.value)">
                    <option value="3">Size</option>
                    <option value="2">Small</option>
                    <option value="4">Large</option>
                    <option value="6">Ancient</option>
                </select>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑ IMAGE</button>
                <button class="tool-btn" style="background:var(--crimson); color:white;" onclick="saveQuick()">QUICK SAVE</button>
                <button class="tool-btn" onclick="openFolders()">SAVE TO FOLDER</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>

            <div id="note-body" contenteditable="true" placeholder="Start your grimoire..."></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // 1. YOUR CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyCfLzNKz2vtqbCPFbatVYVzKryUoc9CI3w",
        authDomain: "aidennotes.firebaseapp.com",
        databaseURL: "https://aidennotes-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "aidennotes",
        storageBucket: "aidennotes.firebasestorage.app",
        messagingSenderId: "375700296601",
        appId: "1:375700296601:web:890c92b813038d4cf0b908"
    };

    // 2. INITIALIZE
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const notesRef = database.ref('notes');

    // 3. ACTIONS
    window.doFormat = (cmd, val = null) => document.execCommand(cmd, false, val);

    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => document.execCommand('insertHTML', false, `<img src="${ev.target.result}">`);
        reader.readAsDataURL(e.target.files[0]);
    };

    window.saveQuick = () => pushData('Current Notes');

    window.openFolders = () => {
        document.getElementById('folder-modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        renderModalFolders();
    };

    window.closeModal = () => {
        document.getElementById('folder-modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.createNewFolder = () => {
        const name = prompt("Enter New Folder Name:");
        if (name && name.trim() !== "") {
            pushData(name.trim());
        }
    };

    function pushData(folderName) {
        const title = document.getElementById('note-title').value || "Untitled";
        const body = document.getElementById('note-body').innerHTML;

        if (!body || body === "<br>") {
            alert("The grimoire is empty. Write something first.");
            return;
        }

        notesRef.push({
            title: title,
            body: body,
            folder: folderName,
            timestamp: Date.now()
        }).then(() => {
            alert("Successfully saved to " + folderName);
            closeModal();
            // Clear editor for new note
            document.getElementById('note-title').value = "";
            document.getElementById('note-body').innerHTML = "";
        }).catch((error) => {
            console.error("Firebase Error:", error);
            alert("The vault is locked: " + error.message);
        });
    }

    // 4. SYNC SIDEBAR
    notesRef.on('value', (snapshot) => {
        const data = snapshot.val();
        const currentDiv = document.getElementById('current-notes-folder');
        const customDiv = document.getElementById('custom-folders-section');
        
        currentDiv.innerHTML = "";
        customDiv.innerHTML = "";

        if (data) {
            const notes = Object.keys(data).map(k => ({id: k, ...data[k]})).reverse();
            const folderNames = [...new Set(notes.map(n => n.folder))];

            folderNames.forEach(fName => {
                const safeId = fName.replace(/[^a-z0-9]/gi, '-');
                const noteHtml = notes.filter(n => n.folder === fName).map(n => 
                    `<div class="sidebar-item" style="font-size:0.7rem; padding-left:35px;" onclick="loadNote('${n.id}')">üìú ${n.title}</div>`
                ).join('');

                if (fName === 'Current Notes') {
                    currentDiv.innerHTML = noteHtml;
                } else {
                    customDiv.innerHTML += `
                        <div class="sidebar-item" onclick="toggleFolder('${safeId}')">üìÅ ${fName.toUpperCase()}</div>
                        <div id="${safeId}" class="folder-content">${noteHtml}</div>`;
                }
            });
        }
    });

    function renderModalFolders() {
        notesRef.once('value', (snap) => {
            const list = document.getElementById('existing-folders-list');
            list.innerHTML = "";
            const data = snap.val();
            if (data) {
                const folders = [...new Set(Object.values(data).map(n => n.folder))].filter(f => f !== 'Current Notes');
                folders.forEach(f => {
                    const btn = document.createElement('button');
                    btn.className = "tool-btn";
                    btn.style.width = "100%"; btn.style.marginTop = "8px";
                    btn.innerText = "Folder: " + f;
                    btn.onclick = () => pushData(f);
                    list.appendChild(btn);
                });
            }
        });
    }

    window.loadNote = (id) => {
        database.ref('notes/' + id).once('value', (snap) => {
            const n = snap.val();
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
        });
    };

    window.toggleFolder = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    };
</script>

</body>
</html>
