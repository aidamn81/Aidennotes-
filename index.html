<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AidenNotes | Fortress</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --oxblood: #1a0505; --crimson: #8b0000; --parchment: #f5e6d3; --ink: #0a0a0a; --silver: #a9a9a9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; overflow: hidden; background-color: var(--ink); color: var(--parchment); font-family: 'Playfair Display', serif; }
        
        .app-container { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        /* SIDEBAR & NESTING */
        #sidebar { width: 280px; background-color: var(--oxblood); border-right: 1px solid var(--crimson); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; z-index: 100; }
        .sidebar-item { padding: 10px; cursor: pointer; border-bottom: 1px solid rgba(139,0,0,0.1); font-family: 'Cinzel'; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .sidebar-item:hover { background: rgba(139,0,0,0.3); }
        
        .folder-header { background: rgba(139,0,0,0.15); color: var(--crimson); font-weight: bold; border-left: 2px solid var(--crimson); }
        .folder-content { padding-left: 15px; border-left: 1px solid rgba(139,0,0,0.2); display: block; }
        
        .folder-actions span { margin-left: 5px; opacity: 0.5; font-size: 10px; cursor: pointer; }
        .folder-actions span:hover { opacity: 1; color: white; }

        @media (max-width: 600px) {
            .app-container { flex-direction: column; } 
            #sidebar { width: 100%; height: auto; max-height: 300px; border-right: none; border-bottom: 2px solid var(--crimson); }
        }

        /* EDITOR */
        #main-editor { flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #1a0505 0%, #0a0a0a 100%); position: relative; }
        .scroll-content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #note-title { width: 100%; background: transparent; border: none; color: var(--crimson); font-family: 'Cinzel'; font-size: 1.5rem; outline: none; margin-bottom: 5px; }
        #current-path-display { font-size: 0.6rem; color: var(--silver); font-family: 'Cinzel'; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        .sub-title-toolbar { display: flex; gap: 4px; flex-wrap: wrap; padding: 8px; border-bottom: 1px solid var(--crimson); margin-bottom: 15px; align-items: center; background: rgba(0,0,0,0.4); border-radius: 5px; }
        .tool-btn { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 6px 10px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; border-radius: 3px; }
        .tool-select { background: var(--ink); border: 1px solid var(--crimson); color: var(--parchment); padding: 5px; font-size: 0.7rem; font-family: 'Cinzel'; border-radius: 3px; }

        #note-body { min-height: 65vh; color: var(--parchment); font-size: 1.1rem; outline: none; line-height: 1.6; padding-bottom: 300px; position: relative; }
        
        /* MODALS */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1001; }
        #folder-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--oxblood); border: 2px solid var(--crimson); padding: 25px; z-index: 1002; width: 90%; max-width: 350px; }
        #login-screen { position: fixed; inset: 0; background: var(--ink); z-index: 2000; display: flex; align-items: center; justify-content: center; }

        /* RELICS (RESIZABLES) */
        .relic-container { display: inline-block; position: relative; margin: 20px 0; border: 1px solid rgba(139,0,0,0.5); min-width: 50px; min-height: 50px; touch-action: none; background: rgba(0,0,0,0.2); cursor: move; }
        .relic-container img { display: block; width: 100%; height: 100%; pointer-events: none; }
        .relic-table { width: 100%; height: 100%; border-collapse: collapse; background: rgba(0,0,0,0.6); table-layout: fixed; }
        .relic-table td { border: 1px solid var(--crimson); padding: 8px; outline: none; color: var(--parchment); }
        
        .relic-menu { position: absolute; top: -30px; left: 0; display: flex; gap: 5px; background: var(--crimson); padding: 3px 8px; border-radius: 4px 4px 0 0; z-index: 110; }
        .drag-handle { color: #fff; font-weight: bold; font-size: 10px; cursor: move; }
        .delete-relic { color: #fff; font-weight: bold; font-size: 10px; cursor: pointer; border: none; background: none; }
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 30px; height: 30px; cursor: nwse-resize; z-index: 120; display: flex; align-items: flex-end; justify-content: flex-end; color: var(--crimson); font-weight: bold; padding: 2px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box" style="background:var(--oxblood); padding:40px; border:2px solid var(--crimson); text-align:center;">
        <h2 style="font-family:'Cinzel'; color:var(--crimson);">THE BLOOD SEAL</h2>
        <input type="email" id="login-email" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Email">
        <input type="password" id="login-pass" style="width:100%; margin:10px 0; padding:12px; background:#000; color:#fff; border:1px solid var(--crimson);" placeholder="Password">
        <button id="login-btn" class="tool-btn" style="width:100%; background:var(--crimson); padding:15px;" onclick="handleLogin()">UNLOCK</button>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="folder-modal">
    <h3 style="font-family:'Cinzel'; color:var(--crimson); text-align:center;">PATHFINDER</h3>
    <button class="tool-btn" style="width:100%; margin-bottom:15px;" onclick="createNewFolder()">üìÇ SET PATH</button>
    <button class="tool-btn" style="width:100%; color:red; border-color:red;" onclick="selfDestruct()">‚ò£Ô∏è SELF DESTRUCT</button>
    <button class="tool-btn" style="width:100%; margin-top:15px;" onclick="closeModal()">CLOSE</button>
</div>

<div class="app-container" id="app">
    <aside id="sidebar">
        <div class="sidebar-item" style="color:var(--crimson); font-weight:bold; justify-content:center; background:rgba(0,0,0,0.25);" onclick="startNewNote()">‚ú® NEW FRAGMENT</div>
        <div id="folder-list-sidebar"></div>
        <div class="sidebar-item" style="color:var(--silver); margin-top:auto;" onclick="handleLogout()">üö™ EXIT</div>
    </aside>

    <main id="main-editor">
        <div class="scroll-content">
            <div id="current-path-display">Path: current notes</div>
            <input type="text" id="note-title" placeholder="Untitled Fragment...">
            <div class="sub-title-toolbar">
                <select class="tool-select" onchange="exec('formatBlock', this.value); this.selectedIndex=0;">
                    <option value="">Style</option>
                    <option value="H1">Heading 1</option>
                    <option value="H2">Heading 2</option>
                    <option value="P">Paragraph</option>
                </select>
                <button class="tool-btn" onclick="exec('bold')">B</button>
                <button class="tool-btn" onclick="exec('italic')">I</button>
                <button class="tool-btn" onclick="exec('underline')">U</button>
                <button class="tool-btn" onclick="exec('strikeThrough')">S</button>
                <button class="tool-btn" onclick="exec('justifyLeft')">‚¨Ö</button>
                <button class="tool-btn" onclick="exec('justifyCenter')">‚¨Ü</button>
                <button class="tool-btn" onclick="exec('justifyRight')">‚û°</button>
                <button class="tool-btn" onclick="addWebLink()">üîó</button>
                <button class="tool-btn" onclick="document.getElementById('imgInput').click()">üì∑</button>
                <button class="tool-btn" onclick="customTable()">üìä</button>
                <button class="tool-btn" style="background:var(--crimson); margin-left:auto;" onclick="saveQuick()">SAVE</button>
                <button class="tool-btn" onclick="openFolders()">DIR</button>
                <input type="file" id="imgInput" hidden accept="image/*" onchange="insertImg(event)">
            </div>
            <div id="note-body" contenteditable="true"></div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEodYl9Lv2uTUv2UKSFVipKMyU5mqFmkA",
      authDomain: "aidennotes-fee01.firebaseapp.com",
      databaseURL: "https://aidennotes-fee01-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "aidennotes-fee01",
      storageBucket: "aidennotes-fee01.firebasestorage.app",
      messagingSenderId: "858517974563",
      appId: "1:858517974563:web:c97dc8eae300e0581a8b96"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentEditingId = null;
    let currentFolderName = "current notes"; 

    function exec(cmd, val = null) { document.getElementById('note-body').focus(); document.execCommand(cmd, false, val); }

    window.handleLogin = () => {
        auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value)
            .catch(e => alert("Access Denied: " + e.message));
    };

    auth.onAuthStateChanged(u => {
        if(u) { document.getElementById('app').style.display='flex'; document.getElementById('login-screen').style.display='none'; initApp(); }
    });

    window.handleLogout = () => auth.signOut().then(() => location.reload());
    window.openFolders = () => { document.getElementById('folder-modal').style.display='block'; document.getElementById('overlay').style.display='block'; };
    window.closeModal = () => { document.getElementById('folder-modal').style.display='none'; document.getElementById('overlay').style.display='none'; };
    
    window.createNewFolder = () => { 
        const n = prompt("Enter Path (e.g. Work/Design):", currentFolderName); 
        if(n) { currentFolderName = n; document.getElementById('current-path-display').innerText = "Path: " + n; closeModal(); } 
    };

    window.saveQuick = () => {
        const data = { 
            title: document.getElementById('note-title').value || "Untitled Fragment", 
            body: document.getElementById('note-body').innerHTML, 
            folder: currentFolderName || "current notes", 
            timestamp: Date.now() 
        };
        if (currentEditingId) {
            db.ref('notes/' + currentEditingId).set(data).then(() => alert("Saved to " + data.folder));
        } else {
            const newRef = db.ref('notes').push();
            currentEditingId = newRef.key;
            newRef.set(data).then(() => alert("Etched in " + data.folder));
        }
    };

    function initApp() {
        db.ref('notes').on('value', (snap) => {
            const side = document.getElementById('folder-list-sidebar');
            side.innerHTML = "";
            const data = snap.val() || {}; 
            const notes = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            const tree = { name: "Root", sub: {}, notes: [] };
            
            notes.forEach(n => {
                let pathParts = (n.folder || "current notes").split('/');
                let current = tree;
                pathParts.forEach(part => {
                    if(!current.sub[part]) current.sub[part] = { name: part, sub: {}, notes: [], fullPath: (current.fullPath ? current.fullPath + '/' : '') + part };
                    current = current.sub[part];
                });
                current.notes.push(n);
            });

            if(!tree.sub["current notes"]) tree.sub["current notes"] = { name: "current notes", sub: {}, notes: [], fullPath: "current notes" };

            function renderTree(node, container) {
                Object.values(node.sub).sort((a,b) => a.name.localeCompare(b.name)).forEach(subNode => {
                    const safeId = btoa(subNode.fullPath).replace(/=/g, '').replace(/\//g, '_');
                    const folderDiv = document.createElement('div');
                    folderDiv.className = "sidebar-item folder-header";
                    folderDiv.innerHTML = `<span onclick="toggleFolder('${safeId}')">üìÅ ${subNode.name}</span>
                        <div class="folder-actions"><span onclick="renameFolder('${subNode.fullPath}')">‚úèÔ∏è</span><span onclick="deleteFolder('${subNode.fullPath}')">üóëÔ∏è</span></div>`;
                    container.appendChild(folderDiv);

                    const contentDiv = document.createElement('div');
                    contentDiv.id = safeId;
                    contentDiv.className = "folder-content";
                    contentDiv.style.display = "block";
                    renderTree(subNode, contentDiv);
                    subNode.notes.forEach(note => {
                        contentDiv.innerHTML += `<div class="sidebar-item" style="font-size:0.6rem;"><span onclick="loadNote('${note.id}')">üìú ${note.title}</span><span onclick="deleteNote('${note.id}', '${note.title}')">üóëÔ∏è</span></div>`;
                    });
                    container.appendChild(contentDiv);
                });
            }
            renderTree(tree, side);
        });
    }

    window.renameFolder = (oldPath) => {
        const newPath = prompt(`Rename Folder "${oldPath}" to:`, oldPath);
        if (newPath && newPath !== oldPath && confirm(`Confirm Move?`)) {
            db.ref('notes').once('value', (snap) => {
                const updates = {};
                snap.forEach((child) => {
                    let folder = child.val().folder || "current notes";
                    if (folder === oldPath || folder.startsWith(oldPath + '/')) updates[`/notes/${child.key}/folder`] = folder.replace(oldPath, newPath);
                });
                db.ref().update(updates);
            });
        }
    };

    window.deleteFolder = (path) => {
        if (path === "current notes") return alert("Root Archive Protected.");
        if (confirm(`PURGE Archive: "${path}"?`)) {
            db.ref('notes').once('value', (snap) => {
                snap.forEach((child) => {
                    let folder = child.val().folder || "current notes";
                    if (folder === path || folder.startsWith(path + '/')) db.ref(`notes/${child.key}`).remove();
                });
            });
        }
    };

    window.loadNote = (id) => {
        db.ref('notes/'+id).once('value', (s) => {
            const n = s.val(); 
            currentEditingId = id; 
            currentFolderName = n.folder || "current notes";
            document.getElementById('note-title').value = n.title;
            document.getElementById('note-body').innerHTML = n.body;
            document.getElementById('current-path-display').innerText = "Path: " + currentFolderName;
        });
    };

    window.deleteNote = (id, title) => { if (confirm(`Delete "${title}"?`)) db.ref('notes/'+id).remove(); };
    window.toggleFolder = (id) => { const el = document.getElementById(id); el.style.display = (el.style.display === 'none') ? 'block' : 'none'; };
    window.startNewNote = () => { currentEditingId = null; document.getElementById('note-title').value = ""; document.getElementById('note-body').innerHTML = ""; currentFolderName = "current notes"; document.getElementById('current-path-display').innerText = "Path: current notes"; };

    // DRAG & RESIZE & DELETE Logic
    let activeTarget = null, startX, startY, startW, startH, isResizing = false;
    
    const startAction = (e) => {
        const container = e.target.closest('.relic-container');
        if (!container) return;
        const touch = e.type === 'touchstart' ? e.touches[0] : e;
        
        if (e.target.classList.contains('resize-handle')) {
            isResizing = true; activeTarget = container;
            startX = touch.clientX; startY = touch.clientY;
            startW = container.offsetWidth; startH = container.offsetHeight;
        } else {
            isResizing = false; activeTarget = container;
            startX = touch.clientX - container.offsetLeft;
            startY = touch.clientY - container.offsetTop;
        }
        if (e.type === 'touchstart' && !e.target.classList.contains('delete-relic')) e.preventDefault();
    };

    const moveAction = (e) => {
        if (!activeTarget) return;
        const touch = e.type === 'touchmove' ? e.touches[0] : e;
        if (isResizing) {
            activeTarget.style.width = (startW + (touch.clientX - startX)) + 'px';
            activeTarget.style.height = (startH + (touch.clientY - startY)) + 'px';
        } else {
            activeTarget.style.position = 'relative';
            activeTarget.style.left = (touch.clientX - startX) + 'px';
            activeTarget.style.top = (touch.clientY - startY) + 'px';
        }
        e.preventDefault();
    };

    document.addEventListener('mousedown', startAction);
    document.addEventListener('mousemove', moveAction);
    document.addEventListener('mouseup', () => activeTarget = null);
    document.addEventListener('touchstart', startAction, {passive: false});
    document.addEventListener('touchmove', moveAction, {passive: false});
    document.addEventListener('touchend', () => activeTarget = null);

    window.deleteRelic = (btn) => {
        if (confirm("Purge this relic from the fragment?")) {
            btn.closest('.relic-container').remove();
        }
    };

    window.addWebLink = () => { const url = prompt("Link URL:", "https://"); if(url) exec('createLink', url); };
    window.insertImg = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const html = `<div class="relic-container" style="width:200px;">
                <div class="relic-menu"><div class="drag-handle">DRAG</div><button class="delete-relic" onclick="deleteRelic(this)">üóëÔ∏è</button></div>
                <img src="${ev.target.result}"><div class="resize-handle">‚åü</div></div><p><br></p>`;
            exec('insertHTML', html);
        };
        reader.readAsDataURL(e.target.files[0]);
    };
    window.customTable = () => {
        const r = prompt("Rows?", "2"), c = prompt("Cols?", "2");
        let t = `<table class="relic-table">`;
        for(let i=0; i<r; i++) { t += `<tr>`; for(let j=0; j<c; j++) t += `<td contenteditable="true">...</td>`; t += `</tr>`; }
        t += `</table>`;
        const html = `<div class="relic-container" style="width:250px;">
            <div class="relic-menu"><div class="drag-handle">DRAG</div><button class="delete-relic" onclick="deleteRelic(this)">üóëÔ∏è</button></div>
            ${t}<div class="resize-handle">‚åü</div></div><p><br></p>`;
        exec('insertHTML', html);
    };
</script>
</body>
</html>
